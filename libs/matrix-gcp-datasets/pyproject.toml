[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "matrix-gcp-datasets"
version = "0.1.0"
description = "Custom Kedro datasets for Google Cloud Platform services"
requires-python = ">=3.11"
dependencies = [
    "kedro>=0.19.0",
    "kedro-datasets>=6.0.0",
    "google-cloud-bigquery",
    "google-cloud-storage",
    "google-api-core",
    "fsspec",
    "numpy",
    "pandas",
    "pygsheets>=2.0.0",
    "pyspark>=3.5.0",
    "tqdm",
    "asyncio",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "ruff",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Line too long