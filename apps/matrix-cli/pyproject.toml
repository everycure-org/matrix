[project]
name = "matrix-cli"
version = "0.1.0"
description = "CLI for the Matrix project monorepo"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "google-cloud-aiplatform>=1.71.1",
    "jinja2>=3.0.0",
    "joblib>=1.4.2",
    "openai>=1.53.0",
    "openpyxl>=3.1.5",
    "pandas>=2.2.3",
    "pydantic-settings>=2.6.1",
    "pydantic>=2.9.2",
    "pytest>=8.3.3",
    "pyyaml>=6.0.2",
    "questionary>=2.0.1",
    "semver>=3.0.4",
    "tabulate>=0.9.0",
    "tenacity>=9.0.0",
    "typer>=0.12.5",
    "pygithub>=2.6.1",
    "google-genai>=1.7.0",
    "python-dotenv>=1.0.1",
    "xlsxwriter>=3.2.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/matrix_cli"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[project.scripts]
matrix = "matrix_cli.main:app"

[tool.ruff]
select = ["E", "F", "W", "I"]
line-length = 100

[tool.mypy]
strict = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "ruff>=0.11.2",
    "types-tqdm>=4.67.0.20250319",
]
