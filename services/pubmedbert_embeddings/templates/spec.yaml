apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubmedbert-embedding-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pubmedbert-embedding-api
  template:
    metadata:
      labels:
        app: pubmedbert-embedding-api
    spec:
      containers:
      - name: pubmedbert-embedding-api
        image: us-central1-docker.pkg.dev/mtrx-hub-dev-3of/matrix-images/pubmedbert_embedding_api:pascalwhoop # TODO change if we make this more permanent
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: pubmedbert-embedding-api-service
spec:
  selector:
    app: pubmedbert-embedding-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: pubmedbert-embedding-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pubmedbert-embedding-api
  minReplicas: 2
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50