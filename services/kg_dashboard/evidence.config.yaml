deployment:
  # The version below should be automatically updated by "update-basepath.cjs" script, that is triggered in the Makefile
  basePath: /versions/v0.7.0/evidence

plugins: 
  
  components:
    # This loads all of evidence's core charts and UI components
    # You probably don't want to edit this dependency unless you know what you are doing
    "@evidence-dev/core-components": {}
  
  datasources:
    # You can add additional datasources here by adding npm packages. 
    # Make to also add them to `package.json`.
    "@evidence-dev/bigquery": { }
    "@evidence-dev/csv": { }
    "@evidence-dev/databricks": { }
    "@evidence-dev/duckdb": { }
    "@evidence-dev/mssql": { }
    "@evidence-dev/mysql": { }
    "@evidence-dev/postgres": { }
    "@evidence-dev/snowflake": { }
    "@evidence-dev/sqlite": { }
    "@evidence-dev/trino": { }
    "@evidence-dev/motherduck": { }

appearance:
  default: system
  switcher: true

theme:
  colorPalettes:
    default:
      - "#88C0D0"  # Soft cyan blue
      - "#9D79D6"  # Medium lavender
      - "#7FADDB"  # sky blue
      - "#5E81AC"  # Desaturated navy
      - "#C586C0"  # Light magenta
      - "#D08770"  # Warm terracotta
      - "#EBCB8B"  # Pale amber
      - "#6FAF8C"  # Muted teal green
      - "#73C991"  # Bright mint green
      - "#1B3E66"  # Deep navy
      - "#BF616A"  # Muted crimson
      - "#7AA2F7"  # Soft cornflower blue

  colorScales:
    default:
      - "#AD8AE2"  # Updated to match new purple
      - "#E88EE8"  # Updated to match new pink

  colors:
    primary:
      light: "#9D79D6"  # Medium lavender
      dark: "#9D79D6"   # Medium lavender
    accent:
      light: "#C586C0"  # Light magenta
      dark: "#C586C0"   # Light magenta
    base:
      light: "#F8F8F2"  # Foreground (keeping same)
      dark: "#282A36"   # Background (keeping same)
    info:
      light: "#88C0D0"  # Soft cyan blue
      dark: "#88C0D0"   # Soft cyan blue
    warning:
      light: "#D08770"  # Warm terracotta
      dark: "#D08770"   # Warm terracotta
    negative:
      light: "#BF616A"  # Muted crimson
      dark: "#BF616A"   # Muted crimson
    positive:
      light: "#6FAF8C"  # Muted teal green
      dark: "#6FAF8C"   # Muted teal green