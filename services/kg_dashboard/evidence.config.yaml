deployment:
  # The version below should be automatically updated by "update-basepath.cjs" script, that is triggered in the Makefile
  basePath: /versions/v0.7.0/evidence

plugins: 
  
  components:
    # This loads all of evidence's core charts and UI components
    # You probably don't want to edit this dependency unless you know what you are doing
    "@evidence-dev/core-components": {}
  
  datasources:
    # You can add additional datasources here by adding npm packages. 
    # Make to also add them to `package.json`.
    "@evidence-dev/bigquery": { }
    "@evidence-dev/csv": { }
    "@evidence-dev/databricks": { }
    "@evidence-dev/duckdb": { }
    "@evidence-dev/mssql": { }
    "@evidence-dev/mysql": { }
    "@evidence-dev/postgres": { }
    "@evidence-dev/snowflake": { }
    "@evidence-dev/sqlite": { }
    "@evidence-dev/trino": { }
    "@evidence-dev/motherduck": { }

appearance:
  default: system
  switcher: true

# Modified Dracula theme
# for the original Dracula theme, see https://draculatheme.com/
theme:
  colorPalettes:
    default:
      - "#8a6bff"  # Deeper, more saturated purple
      - "#79dae8"  # Slightly warmer cyan
      - "#ff6bb3"  # More vibrant pink with better contrast
      - "#5af78e"  # Slightly brighter green
      - "#e67e22"  # Deeper, more distinct orange
      - "#ff4757"  # Slightly different red
      - "#f1c40f"  # Brighter, more golden yellow
      - "#4c566a"  # More blue dark gray
      - "#9c88ff"  # Lighter purple variant
      - "#55a3ff"  # Medium blue
      - "#ff9ff3"  # Light pink/magenta
      - "#7fdbca"  # Mint green

  colorScales:
    default:
      - "#8a6bff"  # Updated to match new purple
      - "#ff6bb3"  # Updated to match new pink

  colors:
    primary:
      light: "#8a6bff"  # Updated to match new purple
      dark: "#8a6bff"   # Updated to match new purple
    accent:
      light: "#ff6bb3"  # Updated to match new pink
      dark: "#ff6bb3"   # Updated to match new pink
    base:
      light: "#f8f8f2"  # Foreground (keeping same)
      dark: "#282a36"   # Background (keeping same)
    info:
      light: "#79dae8"  # Updated cyan
      dark: "#79dae8"   # Updated cyan
    warning:
      light: "#e67e22"  # Updated to match new orange
      dark: "#e67e22"   # Updated to match new orange
    negative:
      light: "#ff4757"  # Updated red
      dark: "#ff4757"   # Updated red
    positive:
      light: "#5af78e"  # Updated green
      dark: "#5af78e"   # Updated green