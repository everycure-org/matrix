deployment:
  # The version below should be automatically updated by "update-basepath.cjs" script, that is triggered in the Makefile
  basePath: /versions/v0.7.0/evidence

plugins: 
  
  components:
    # This loads all of evidence's core charts and UI components
    # You probably don't want to edit this dependency unless you know what you are doing
    "@evidence-dev/core-components": {}
  
  datasources:
    # You can add additional datasources here by adding npm packages. 
    # Make to also add them to `package.json`.
    "@evidence-dev/bigquery": { }
    "@evidence-dev/csv": { }
    "@evidence-dev/databricks": { }
    "@evidence-dev/duckdb": { }
    "@evidence-dev/mssql": { }
    "@evidence-dev/mysql": { }
    "@evidence-dev/postgres": { }
    "@evidence-dev/snowflake": { }
    "@evidence-dev/sqlite": { }
    "@evidence-dev/trino": { }
    "@evidence-dev/motherduck": { }

appearance:
  default: system
  switcher: true

# Dracula theme, see https://draculatheme.com/
theme:
  colorPalettes:
    default:
      - "#bd93f9"  # Purple
      - "#8be9fd"  # Cyan
      - "#ff79c6"  # Pink
      - "#50fa7b"  # Green
      - "#ffb86c"  # Orange
      - "#ff5555"  # Red
      - "#f1fa8c"  # Yellow
      - "#6272a4"  # Comment
      
  colorScales:
    default:
      - "#bd93f9"  # Purple
      - "#ff79c6" # Pink
      
  colors:
    primary:
      light: "#bd93f9"  # Purple
      dark: "#bd93f9"  # Purple
    accent:
      light: "#ff79c6"  # Pink
      dark: "#ff79c6"  # Pink
    base:
      light: "#f8f8f2"  # Foreground
      dark: "#282a36"  # Background
    info:
      light: "#8be9fd"  # Cyan
      dark: "#8be9fd"  # Cyan
    warning:
      light: "#ffb86c"  # Orange
      dark: "#ffb86c"  # Orange
    negative:
      light: "#ff5555"  # Red
      dark: "#ff5555"  # Red
    positive:
      light: "#50fa7b"  # Green
      dark: "#50fa7b"  # Green