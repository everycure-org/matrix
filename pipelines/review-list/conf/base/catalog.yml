_spark_parquet_ds: &_spark_parquet
  type: spark.SparkDataset
  file_format: parquet
  save_args:
    mode: overwrite

_pandas_parquet_ds: &_pandas_parquet
  type: pandas.ParquetDataset
  filepath: data/review_list/{input_name}

# ==============================
# Inputs
# ==============================

# ==============================
# Intermediate
# ==============================

trimmed_{input_name}@spark:
  <<: *_spark_parquet
  filepath: data/review_list/trimmed_{input_name}

trimmed_{input_name}@pandas:
  <<: *_pandas_parquet
  filepath: data/review_list/trimmed_{input_name}


# ==============================
# Outputs
# ==============================

combined_ranked_pairs_dataframe:
  <<: *_pandas_parquet
  filepath: data/review_list/combined_ranked_pairs_dataframe