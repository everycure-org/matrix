_spark_parquet_ds: &_spark_parquet
  type: spark.SparkDataset
  file_format: parquet
  save_args:
    mode: overwrite

input_dataframe_1:
  <<: *_spark_parquet
  filepath: data/review_list/input_dataframe_1

input_dataframe_2:
  <<: *_spark_parquet
  filepath: data/review_list/input_dataframe_2

combined_ranked_pair_dataframe:
  <<: *_spark_parquet
  filepath: data/review_list/combined_ranked_pair_dataframe

trimmed_{input_name}:
  <<: *_spark_parquet
  filepath: data/review_list/trimmed_{input_name}


