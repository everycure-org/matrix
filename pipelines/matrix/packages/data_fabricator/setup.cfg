[metadata]
name = brix.data-fabricator
version = attr: data_fabricator.__version__
author = QuantumBlack Labs
description = data fabricator module by PMPx Team
long_description = file: src/data_fabricator/README.md
long_description_content_type = text/markdown

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires =
    pandas>=1.1.1, <2.0.0
    faker>=4.0.3, <5.0.0

[options.extras_require]
hydra =
    hydra-core>=1.2
spark =
    pyspark>=2.2.0, <4.0
test =
    kaleido>=0.1.0
    kedro>=0.18.5
    plotly>=4.14.3
    pytest-cov~=2.5
    pytest-mock>=1.7.1, <2.0
    pytest~=6.2
    pyyaml>=5.0
    tabulate>=0.8.0
    hydra-core>=1.2

docs =
    scikit-learn==1.0.2
    matplotlib>=3.6.0

all =
    brix.data-fabricator[spark]
    brix.data-fabricator[hydra]
    brix.data-fabricator[test]
    brix.data-fabricator[docs]


[options.package_data]
* = *.txt, *.rst, *.md, *.ipynb, .brix_post_uuid, brix.yml, *.yml, *.json, *.cfg, *.toml, *.jpg, *.gif, *.png, *.svg, *.tiff, *.webp, *.bmp, *.apng, *.csv, *.gz, *.xlsx, *.in, *.pyc, *.pyx, *.parquet, *.sh, *.css, *.woff, **/*.txt, **/*.rst, **/*.md, **/*.ipynb, **/*.yml, **/*.json, **/*.cfg, **/*.toml, **/*.jpg, **/*.gif, **/*.png, **/*.svg, **/*.tiff, **/*.webp, **/*.bmp, **/*.apng, **/*.csv, **/*.gz, **/*.xlsx, **/*.in, **/*.parquet, **/*.sh, **/*.css, **/*.woff

[options.packages.find]
where = src