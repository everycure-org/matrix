[metadata]
name = brix.refit
version = attr: refit.__version__
author = QuantumBlack Labs
description = Refit by PMPx team
long_description = file: src/refit/README.md
long_description_content_type = text/markdown

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires =
    pandas>=1.0.0, <2.0
    numpy<=1.24.0
    boltons>=20.0
    pyspark>=2.2.0
    pandera>=0.16.0

[options.extras_require]
test =
    numexpr>=2.7
    scikit-learn>=1.0
    flake8>=3.5, <4.0
    isort>=4.3.16, <5.0
    pytest>=7.0
    pydocstyle>6.0.0,<7.0.0
    pylint==2.11.1
    click>=7.0.0, <8.0
    pytest-mock~=1.7
    pytest-cov>=2.5
    tabulate==0.8.9

all =
    brix.refit[test]

[flake8]
max-line-length = 88

[options.package_data]
* = *.txt, *.rst, *.md, *.ipynb, .brix_post_uuid, brix.yml, *.yml, *.json, *.cfg, *.toml, *.jpg, *.gif, *.png, *.svg, *.tiff, *.webp, *.bmp, *.apng, *.csv, *.gz, *.xlsx, *.in, *.pyc, *.pyx, *.parquet, *.sh, *.css, *.woff, **/*.txt, **/*.rst, **/*.md, **/*.ipynb, **/*.yml, **/*.json, **/*.cfg, **/*.toml, **/*.jpg, **/*.gif, **/*.png, **/*.svg, **/*.tiff, **/*.webp, **/*.bmp, **/*.apng, **/*.csv, **/*.gz, **/*.xlsx, **/*.in, **/*.parquet, **/*.sh, **/*.css, **/*.woff

[options.packages.find]
where = src
