apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  namespace: argo-workflows
  name: matrix
spec:
  entrypoint: dag
  arguments:
    parameters:
      - name: image
        value: "us-central1-docker.pkg.dev/mtrx-hub-dev-3of/matrix-images/matrix:latest"
      - name: neo4j_host
        value: "bolt://neo4j.neo4j.svc.cluster.local:7687"
      - name: openai_endpoint
        value: "https://api.openai.com/v1"
      - name: env
        value: "prod"
  templates:
  - name: kedro
    retryStrategy:
      limit: "{{inputs.parameters.num_retries}}"
    retryPolicy: "Always"
    backoff:
      duration: "1"      # Must be a string. Default unit is seconds. Could also be a Duration, e.g.: "2m", "6h", "1d"
      factor: 2
      maxDuration: "1m"  # Must be a string. Default unit is seconds. Could also be a Duration, e.g.: "2m", "6h", "1d"
    affinity:
      nodeAntiAffinity: {}
    metadata:
      labels:
        app: kedro-argo
    inputs:
      parameters:
      - name: kedro_node
      - name: num_retries
      - name: pipeline
    container:
      imagePullPolicy: Always
      image:  "{{workflow.parameters.image}}" 
      resources: # limit the resources
        requests:
          memory: 110Gi
          cpu: 4
        limits:
          memory: 110Gi
          cpu: 4
      env:
        - name: NEO4J_HOST
          value:  "{{workflow.parameters.neo4j_host}}" 
        - name: NEO4J_USER
          valueFrom:
            secretKeyRef:
              name: matrix-secrets
              key: NEO4J_USER
        - name: NEO4J_PASSWORD
          valueFrom:
            secretKeyRef:
              name: matrix-secrets
              key: NEO4J_PASSWORD
        - name: OPENAI_ENDPOINT
          value:  "{{workflow.parameters.openai_endpoint}}" 
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: matrix-secrets
              key: OPENAI_API_KEY
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: matrix-config
              key: GCP_PROJECT_ID
        - name: GCP_BUCKET
          valueFrom:
            configMapKeyRef:
              name: matrix-config
              key: GCP_BUCKET
        - name: VERTEX_AI_ACCESS_TOKEN
          value: dummy
      command: [kedro]
      args: ["run", "-p", "{{inputs.parameters.pipeline}}", "-e", "{{workflow.parameters.env}}", "-n", "{{inputs.parameters.kedro_node}}"]
  
  - name: __default__
    dag:
      tasks:
      - name: add-node-embeddings
        template: kedro
        dependencies:
          - create-neo4j-nodes
        arguments:
          parameters:
          - name: pipeline
            value: __default__
          - name: kedro_node
            value: add_node_embeddings
          - name: num_retries
            value: 0
      - name: add-topological-embeddings
        template: kedro
        dependencies:
          - train-topological-embeddings
        arguments:
          parameters:
          - name: pipeline
            value: __default__
          - name: kedro_node
            value: add_topological_embeddings
          - name: num_retries
            value: 0
      - name: apply-pca
        template: kedro
        dependencies:
          - add-node-embeddings
        arguments:
          parameters:
          - name: pipeline
            value: __default__
          - name: kedro_node
            value: apply_pca
          - name: num_retries
            value: 0
      - name: check-kgml-xdtd-model-performance
        template: kedro
        dependencies:
          - get-kgml-xdtd-model-predictions
        arguments:
