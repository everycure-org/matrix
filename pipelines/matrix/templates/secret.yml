apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "neo4j-password"
  namespace: argo-workflows
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name:  matrix-secrets
    creationPolicy: 'Owner'
    template:
      metadata:
          labels:
            workflows.argoproj.io/secret-type: Parameter
      type: Opaque
      # Use inline templates to construct your desired config file that contains your secret
      data:
        # pretty complex templating needed for helm+Argo+ExternalSecrets. See below
        # https://external-secrets.io/latest/guides/templating/#helm
        NEO4J_USER: "neo4j"
        NEO4J_PASSWORD: "{{ .password }}"  # "{{ `{{ .password }}` }}"

  data:
    - secretKey: password
      remoteRef:
        key: neo4j_password