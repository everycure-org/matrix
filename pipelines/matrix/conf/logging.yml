version: 1
disable_existing_loggers: True

# formatters:
#   simple:
#     format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
root:
  # by default only show warning level and above
  level: WARNING
  handlers: [rich]

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    # formatter: simple
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    # formatter: simple
    filename: data/pipeline.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
    delay: True

  rich:
    class: kedro.logging.RichHandler
    rich_tracebacks: True
    # Advance options for customisation.
    # See https://docs.kedro.org/en/stable/logging/index.html#how-to-perform-logging-in-your-kedro-project
    # tracebacks_show_locals: False
loggers:
  # for kedro and matrix, show more precise logging
  kedro:
    level: INFO
  matrix:
    level: INFO
  matrix.pipelines.preprocessing.nodes:
    level: DEBUG
  matrix.pipelines.filtering.nodes:
    level: WARNING
  matrix.pipelines.batch.pipeline:
    level: INFO
  matrix.hooks:
    level: INFO
  matrix.pipelines.integration.pipeline:
    level: INFO