## External data sources

# This is the Information Resource Registry catalog (https://biolink.github.io/information-resource-registry/registry/) with various metadata about knowledge sources used in biolink-based KGs.
document_kg.prm.infores: # what does prm mean?
  type: yaml.YAMLDataset
  filepath: https://raw.githubusercontent.com/biolink/information-resource-registry/refs/heads/main/infores_catalog.yaml

# This is the Reusable Data catalog (https://reusabledata.org/), which contains metadata about various datasets, especially about licensing.
document_kg.prm.reusabledata:
  type: json.JSONDataset
  filepath: https://raw.githubusercontent.com/reusabledata/reusabledata/refs/heads/master/data.json

# This is the KG registry from KG-Hub. It contains various useful metadata about KGs and KG data sources.
document_kg.prm.kgregistry:
  type: yaml.YAMLDataset
  filepath: https://raw.githubusercontent.com/Knowledge-Graph-Hub/kg-registry/refs/heads/main/registry/kgs.yml

## Matrix-internal data sources

document_kg.prm.matrix_curated_pks:
  type: pandas.CSVDataset
  filepath: ${globals:paths.raw_public}/kg/matrix-pks-curated-metadata.tsv #fix path
  load_args:
    sep: "\t"

document_kg.prm.matrix_reviews_pks:
  type: pandas.CSVDataset
  filepath: ${globals:paths.raw_public}/kg/matrix-pks-reviews.tsv #fix path
  load_args:
    sep: "\t"

### Matrix-curated mappings

document_kg.prm.mapping_reusabledata_infores:
  type: pandas.CSVDataset
  filepath: ${globals:paths.raw_public}/mappings/reusabledata-infores.sssom.tsv #fix path
  load_args:
    sep: "\t"
