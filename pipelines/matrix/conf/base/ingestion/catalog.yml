  table: curie_to_pmids
  url: sqlite:${globals:paths.kg_raw}/KGs/rtx_kg2/${globals:data_sources.rtx_kg2.version}/curie_to_pmids.sqlite
  load_args:
    properties:
      driver: org.sqlite.JDBC

