moa_extraction:
  neo4j_runner: 
    object: matrix.pipelines.moa_extraction.neo4j_runners.LocalNeo4jRunner
    uri: "bolt://localhost:7687"
    database: "everycure-run-23-aug-setup-4"
    user: "neo4j"
    password: "admin"

  preprocessing_options:
    add_tags:
      drug_types:
        - Drug
        - SmallMolecule
        - ChemicalEntity
      disease_types:
        - Disease
        - PhenotypicFeature
        - BehavioralFeature
        - DiseaseOrPhenotypicFeature
      batch_size: 1000000
      verbose: True
  
  path_mapping:
    mapper_two_hop: 
      object: matrix.pipelines.moa_extraction.path_mapping.SetwisePathMapper
      num_hops: 2
      unidirectional: false
    mapper_three_hop: 
      object: matrix.pipelines.moa_extraction.path_mapping.SetwisePathMapper
      num_hops: 3
      unidirectional: false
    synonymizer_endpoint: http://localhost:8081
