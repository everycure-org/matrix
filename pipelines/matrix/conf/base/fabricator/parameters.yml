fabricator.rtx_kg2:
  nodes:
    num_rows: 500
    columns:
      id:ID:
        type: generate_unique_id
        prefix: "RTX:"
      name:
        type: generate_unique_id
        prefix: name_
        prob_null: 0.2
      all_names:string[]:
        type: faker
        provider: name
      category:
        type: generate_values
        sample_values:
          - biolink:Drug
          - biolink:Disease
          - biolink:Gene
          - biolink:ChemicalSubstance
          - biolink:Protein
      all_categories:string[]:
        type: row_apply
        list_of_values: [nodes.category]
        # NOTE: This ensures the full path from root to child is added in the categories column
        row_func: matrix.pipelines.fabricator.generators.get_ancestors_for_category_delimited
        row_func_kwargs:
          delimiter: "\u01c2"
        resize: True
        seed: 590590
      iri:
        type: faker
        provider: url

      description:
        type: generate_unique_id
        prefix: description_
      equivalent_curies:string[]:
        type: faker
        provider: name
      publications:string[]:
        type: generate_random_arrays
        delimiter: "\u01c2"
        sample_values:
          - "PMID:12345678"
          - "DOI:10.1234/example.5678"
      international_resource_identifier:
        type: faker
        provider: url
      :LABEL:
        type: faker
        provider: name
      date_discovered:
        type: generate_dates
        start_dt: 2010-01-01
        end_dt: 2020-01-01
        freq: M

  edges:
    num_rows: 100
    columns:
      # NOTE: This is a rather complex syntax, but is results in a "subject"
      # column that contains random values from the nodes table defined above.
      subject:
        type: row_apply
        list_of_values: [ nodes.id:ID ]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 590590
      # NOTE: This is a rather complex syntax, but is results in an "object"
      # column that contains random values from the nodes table defined above.
      object:
        type: row_apply
        list_of_values: [ nodes.id:ID ]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 49494
      predicate:
        type: generate_values
        sample_values:
          - biolink:treats
          - biolink:interacts_with
          - biolink:affects
          - biolink:subclass_of
          - biolink:is_nearby_variant_of
          - biolink:ChemicalToChemicalDerivationAssociation
      knowledge_source:string[]:
        type: generate_random_arrays
        delimiter: "\u001f"
        sample_values:
          - infores:semmeddb
          - infores:gtex
          - infores:ubergraph
          - infores:snpeff
      # For version 2.10
      # primary_knowledge_source:
      #   type: faker
      #   provider: name
      publications:string[]:
        type: generate_random_arrays
        delimiter: "\u01c2"
        sample_values:
          - "PMID:12345678"
          - "DOI:10.1234/example.5678"
      subject_aspect_qualifier:
        type: faker
        provider: word
      subject_direction_qualifier:
        type: generate_values
        sample_values:
          - "increased"
          - "decreased"
      object_aspect_qualifier:
        type: faker
        provider: word
      object_direction_qualifier:
        type: generate_values
        sample_values:
          - "increased"
          - "decreased"

  # NOTE: Lets see if this is needed later on
  pubmed_ids_mapping:
    num_rows: 50
    columns:
      curie:
          type: row_apply
          list_of_values: [nodes.id:ID]
          row_func: "lambda *args: args[0]"
          resize: True
          seed: 590590
      pmids:
          type: generate_random_arrays
          to_json: True
          sample_values:
            - 12345678
            - 678
            - 195959
            - 5059595

  # NOTE: Fabricated drug and disease lists can contain nodes which are not in the drug and disease categories resp.
  drug_list:
    num_rows: 20
    columns:
      curie: 
        type: row_apply
        list_of_values: [nodes.id:ID, nodes.name]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 6850
      curie_label: 
        type: row_apply
        list_of_values: [nodes.id:ID, nodes.name]
        row_func: "lambda *args: args[1]"
        resize: True
        seed: 6850
      is_steroid: 
        type: generate_values
        sample_values: 
          - True
          - False
      is_antimicrobial: 
        type: generate_values
        sample_values: 
          - True
          - False
      is_glucose_regulator: 
        type: generate_values
        sample_values: 
          - True
          - False
      is_chemotherapy: 
        type: generate_values
        sample_values: 
          - True
          - False
      available_USA:
        type: generate_values
        sample_values: 
          - DISCONTINUED
          - RX
          - AVAILABLE
      
  disease_list:
    num_rows: 30
    columns:
      category_class: 
        type: row_apply
        list_of_values: [nodes.id:ID, nodes.name]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 65690
      label: 
        type: row_apply
        list_of_values: [nodes.id:ID, nodes.name]
        row_func: "lambda *args: args[1]"
        resize: True
        seed: 65690
      is_cancer: 
        type: generate_values
        sample_values: 
          - True
          - False
      is_pathogen_caused: 
        type: generate_values
        sample_values: 
          - True
          - False
      is_glucose_dysfunction: 
        type: generate_values
        sample_values: 
          - True
          - False
      tag_existing_treatment: 
        type: generate_values
        sample_values: 
          - True
          - False
      tag_QALY_lost: 
        type: generate_values
        sample_values: 
          - LOW
          - MEDIUM
          - NONE
          - VERY HIGH
          - HIGH
          - MODERATE
        
