fabricator:
  # rtx-kg2 source
  rtx_kg2:
    # rtx-kg2 nodes definition
    nodes:
      num_rows: 150
      columns:
        id: 
          type: generate_unique_id
          prefix: rtx_kg2_node_
        name:
          type: faker
          provider: name
        category:
          type: generate_values
          sample_values:
            - biolink:Drug
            - biolink:Disease
        all_names:
          type: faker
          provider: name
        all_categories:
          type: generate_values
          sample_values:
            - biolink:Drug
            - biolink:Disease
            - biolink:Gene
            - biolink:ChemicalSubstance
            - biolink:Protein
            - biolink:SmallMolecule
        iri:
          type: faker
          provider: url
        description:
          type: faker
          provider: sentence
        equivalent_curies:
          type: faker
          provider: name
        publications:
          type: faker
          provider: name
        label:
          type: faker
          provider: name
        date_discovered:
          type: generate_dates
          start_dt: 2010-01-01
          end_dt: 2020-01-01
          freq: M

    # rtx-kg2 nodes definition
    edges:
      num_rows: 500
      columns:
        # NOTE: This is a rather complex syntax, but is results in a "subject"
        # column that contains random values from the nodes table defined above.
        subject:
          type: row_apply
          list_of_values: [nodes.id]
          row_func: "lambda *args: args[0]"
          resize: True
          seed: 590590
        # NOTE: This is a rather complex syntax, but is results in a "object"
        # column that contains random values from the nodes table defined above.
        object:
          type: row_apply
          list_of_values: [nodes.id]
          row_func: "lambda *args: args[0]"
          resize: True
          seed: 49494
        predicate:
          type: generate_values
          sample_values:
            - biolink:treats
            - biolink:interacts_with
        knowledge_source:
          type: faker
          provider: name
  
  robokop: null # TODO add nodes and edge fabrication here