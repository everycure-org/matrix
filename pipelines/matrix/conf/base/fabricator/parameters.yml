      #    max_value: 0.1
      object_aspect_qualifier:string:
        type: faker
        provider: word
      object_direction_qualifier:string:
        type: generate_values
        sample_values:
          - increased
          - decreased
      qualified_predicate:string:
        type: generate_values
        sample_values:
          - biolink:causes
          - biolink:treats
      aggregator_knowledge_source:string[]:
        type: generate_random_arrays
