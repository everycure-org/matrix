fabricator.rtx_kg2:
  nodes:
    num_rows: 150
    columns:
      id:
        type: generate_unique_id
        prefix: rtx_kg_node_

      name:
        type: generate_unique_id
        prefix: name_
      category:
        
        type: generate_values
        sample_values:
          - biolink:Drug
          - biolink:Disease
      all_names:
        type: faker
        provider: name
      all_categories:
        type: generate_values
        sample_values:
          - biolink:Drug
          - biolink:Disease
          - biolink:Gene
          - biolink:ChemicalSubstance
          - biolink:Protein
          - biolink:SmallMolecule
      iri:
        type: faker
        provider: url
      description:
        type: generate_unique_id
        prefix: description_
      equivalent_curies:
        type: faker
        provider: name
      publications:
        type: generate_random_arrays
        delimiter: "\u01c2"
        sample_values:
          - "PMID:12345678"
          - "DOI:10.1234/example.5678"
      international_resource_identifier:
        type: faker
        provider: url
      label:
        type: faker
        provider: name
      date_discovered:
        type: generate_dates
        start_dt: 2010-01-01
        end_dt: 2020-01-01
        freq: M

  edges:
    num_rows: 500
    columns:
      # NOTE: This is a rather complex syntax, but is results in a "subject"
      # column that contains random values from the nodes table defined above.
      subject:
        type: row_apply
        list_of_values: [nodes.id]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 590590
      # NOTE: This is a rather complex syntax, but is results in an "object"
      # column that contains random values from the nodes table defined above.
      object:
        type: row_apply
        list_of_values: [nodes.id]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 49494
      predicate:
        type: generate_values
        sample_values:
          - biolink:treats
          - biolink:interacts_with
      knowledge_source:
        type: faker
        provider: name

      publications:
        type: generate_random_arrays
        delimiter: "\u01c2"
        sample_values:
          - "PMID:12345678"
          - "DOI:10.1234/example.5678"
      subject_aspect_qualifier:
        type: faker
        provider: word
      subject_direction_qualifier:
        type: generate_values
        sample_values:
          - "increased"
          - "decreased"
      object_aspect_qualifier:
        type: faker
        provider: word
      object_direction_qualifier:
        type: generate_values
        sample_values:
          - "increased"
          - "decreased"

  drug_list:
    num_rows: 20
    columns:
      curie: 
        type: row_apply
        list_of_values: [nodes.id]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 6850
      name: 
        type: row_apply
        list_of_values: [nodes.id, nodes.name]
        row_func: "lambda *args: args[1]"
        resize: True
        seed: 6850

      
  disease_list:
    num_rows: 30
    columns:
      curie: 
        type: row_apply
        list_of_values: [nodes.id]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 65690
      name: 
        type: row_apply
        list_of_values: [nodes.name]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 65690
        

  clinical_trials:
    num_rows: 200
    columns:
      drug_kg_curie:
        type: row_apply
        list_of_values: [nodes.id, nodes.name]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 40599
      drug_name:
        type: row_apply
        list_of_values: [nodes.id, nodes.name]
        row_func: "lambda *args: args[1]"
        resize: True
        seed: 40599
      disease_kg_curie:
        type: row_apply
        list_of_values: [nodes.id]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 30599
      disease_name:
        type: row_apply
        list_of_values: [nodes.id, nodes.name]
        row_func: "lambda *args: args[1]"
        resize: True
        seed: 30599
      significantly_better:
        type: generate_values
        sample_values: [1, 0]
      non_significantly_better:
        type: generate_values
        sample_values: [1, 0]
      non_significantly_worse:
        type: generate_values
        sample_values: [1, 0]
      significantly_worse:
        type: generate_values
        sample_values: [1, 0]

fabricator.robokop:
  # robokop nodes definition
  nodes:
    num_rows: 150
    columns:
      id:
        type: generate_unique_id
        prefix: "CAID:"
      name:
        type: generate_unique_id
        prefix: "rs"
      category:
        type: generate_random_arrays
        delimiter: "\x1F"
        sample_values:
            - biolink:Entity
            - biolink:ThingWithTaxon
            - biolink:BiologicalEntity
            - biolink:SequenceVariant
            - biolink:NamedThing
            - biolink:OntologyClass
            - biolink:PhysicalEssence
            - biolink:PhysicalEssenceOrOccurrent
            - biolink:GenomicEntity
            - biolink:OrganismTaxon
      description:
        type: faker
        provider: sentence
      equivalent_identifiers:
        type: generate_random_arrays
        delimiter: "\x1F"
        sample_values:
          - NCBITaxon:2
          - UMLS:C0004611
          - MESH:D001419
          - HGVS:NG_029620.1:g.16582A>G
          - HGVS:CM000669.1:g.149423729A>G
          - ROBO_VARIANT:HG38|7|149726637|149726638|A|G
          - HGVS:CM000669.2:g.149726638A>G
          - HGVS:NC_000007.12:g.149054662A>G
      information_content:
        type: faker
        provider: pydecimal
        provider_args:
          left_digits: 3
          right_digits: 2
          positive: True
          min_value: 1
          max_value: 100
      publications:
        type: generate_random_arrays
        delimiter: "\u001f"
        sample_values:
          - "PMID:12345678"
          - "DOI:10.1234/example.5678"
      international_resource_identifier:
        type: faker
        provider: url
      all_categories:
        type: generate_random_arrays
        delimiter: "\u001f"
        sample_values:
          - "biolink:Entity"
          - "biolink:ThingWithTaxon"
          - "biolink:BiologicalEntity"
          - "biolink:SequenceVariant"
      label:
        type: generate_random_arrays
        delimiter: "\u001f"
        sample_values:
          - "biolink:NucleicAcidEntity"
          - "biolink:MolecularEntity"
          - "biolink:ChemicalOrDrugOrTreatment"

  # robokop edges definition
  edges:
    num_rows: 500
    columns:
      # NOTE: This is a rather complex syntax, but is results in a "subject"
      # column that contains random values from the nodes table defined above.
      subject:
        type: row_apply
        list_of_values: [ nodes.id ]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 590590
      predicate:
        type: generate_values
        sample_values:
          - biolink:treats
          - biolink:interacts_with
      # NOTE: This is a rather complex syntax, but is results in an "object"
      # column that contains random values from the nodes table defined above.
      object:
        type: row_apply
        list_of_values: [ nodes.id ]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 49494
      publications:
        type: generate_random_arrays
        delimiter: "\u001f"
        sample_values:
          - "PMID:12345678"
          - "DOI:10.1234/example.5678"
      aggregator_knowledge_source:
        type: faker
        provider: company
      subject_aspect_qualifier:
        type: faker
        provider: word
      subject_direction_qualifier:
        type: generate_values
        sample_values:
          - "increased"
          - "decreased"
      knowledge_level:
        type: generate_values
        sample_values:
          - "prediction"
          - "knowledge_assertion"
      primary_knowledge_source:
        type: generate_values
        sample_values:
          - "infores:semmeddb"
          - "infores:gtex"

