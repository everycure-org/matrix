fabricator.rtx_kg2:
  nodes:
    num_rows: 1000
    columns:
      id: 
        type: generate_unique_id
        prefix: node_
      
      category:
        type: generate_values
        sample_values:
          - biolink:Drug
          - biolink:Disease
      name:
        type: faker
        provider: name
      
      date_discovered:
        type: generate_dates
        start_dt: 2010-01-01
        end_dt: 2020-01-01
        freq: M

      description:
        type: faker
        provider: name

  edges:
    num_rows: 2000
    columns:
      subject:
        type: row_apply
        list_of_values: [nodes.id]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 590590
      predicate:
        type: generate_values
        sample_values:
          - biolink:Treats
          - biolink:Disease
      object:
        type: row_apply
        list_of_values: [nodes.id]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 49494

      knowledge_source:
        type: faker
        provider: name