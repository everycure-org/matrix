fabricator.robokop:
  # robokop nodes definition
  nodes:
    num_rows: 150
    columns:
      id:ID:
        type: generate_unique_id
        prefix: "ROBO:"
      name:string:
        type: generate_unique_id
        prefix: "rs"
      category:LABEL:
        type: generate_random_arrays
        delimiter: "\x1F"
        sample_values:
            - biolink:Entity
            - biolink:ThingWithTaxon
            - biolink:BiologicalEntity
            - biolink:Drug
            - biolink:Disease
            - biolink:SequenceVariant
            - biolink:NamedThing
            - biolink:OntologyClass
            - biolink:PhysicalEssence
            - biolink:PhysicalEssenceOrOccurrent
            - biolink:GenomicEntity
            - biolink:OrganismTaxon
      description:string:
        type: faker
        provider: sentence
      equivalent_identifiers:string[]:
        type: generate_random_arrays
        delimiter: "\x1F"
        sample_values:
          - NCBITaxon:2
          - UMLS:C0004611
          - MESH:D001419
          - HGVS:NG_029620.1:g.16582A>G
          - HGVS:CM000669.1:g.149423729A>G
          - ROBO_VARIANT:HG38|7|149726637|149726638|A|G
          - HGVS:CM000669.2:g.149726638A>G
          - HGVS:NC_000007.12:g.149054662A>G
      information_content:float:
        type: faker
        provider: pydecimal
        provider_args:
          left_digits: 3
          right_digits: 2
          positive: True
          min_value: 1
          max_value: 100
      publications:string[]:
        type: generate_random_arrays
        delimiter: "\u001f"
        sample_values:
          - "PMID:12345678"
          - "DOI:10.1234/example.5678"
      #all_categories:
      #  type: generate_random_arrays
      #  delimiter: "\u001f"
      #  sample_values:
      #    - "biolink:Entity"
      #    - "biolink:ThingWithTaxon"
      #    - "biolink:BiologicalEntity"
      #    - "biolink:SequenceVariant"
      #label:
      #  type: generate_random_arrays
      #  delimiter: "\u001f"
      #  sample_values:
      #    - "biolink:NucleicAcidEntity"
      #    - "biolink:MolecularEntity"
      #    - "biolink:ChemicalOrDrugOrTreatment"

  # robokop edges definition
  edges:
    num_rows: 500
    columns:
      # NOTE: This is a rather complex syntax, but is results in a "subject"
      # column that contains random values from the nodes table defined above.
      subject:START_ID:
        type: row_apply
        list_of_values: [ nodes.id:ID ]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 590590
      predicate:TYPE:
        type: generate_values
        sample_values:
          - biolink:treats
          - biolink:interacts_with
          - biolink:affects
          - biolink:subclass_of
          - biolink:is_nearby_variant_of
      object:END_ID:
        type: row_apply
        list_of_values: [ nodes.id:ID ]
        row_func: "lambda *args: args[0]"
        resize: True
        seed: 49494
      primary_knowledge_source:string:
        type: generate_values
        sample_values:
          - infores:semmeddb
          - infores:gtex
          - infores:ubergraph
          - infores:snpeff
      knowledge_level:string:
        type: generate_values
        sample_values:
          - prediction
          - knowledge_assertion
      agent_type:string:
        type: generate_values
        sample_values:
          - computational_model
          - manual_agent
      publications:string[]:
        type: generate_random_arrays
        delimiter: "\u001f"
        sample_values:
          - "PMID:12345678"
          - "DOI:10.1234/example.5678"
      #p_value:float[]:
