  filepath: ${globals:paths.raw}/run_comparison_matrices/matrix_fold_1_bad_model

fabricator.raw.run_comparison_matrices.matrix_fold_2_bad_model:
  type: pandas.CSVDataset
  filepath: ${globals:paths.raw}/run_comparison_matrices/matrix_fold_2_bad_model
