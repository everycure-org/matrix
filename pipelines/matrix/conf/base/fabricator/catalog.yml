  filepath: ${globals:paths.raw}/run_comparison_matrices/matrix_fold_1_good_model

fabricator.raw.run_comparison_matrices.matrix_fold_2_good_model:
  type: pandas.CSVDataset
  filepath: ${globals:paths.raw}/run_comparison_matrices/matrix_fold_2_good_model

fabricator.raw.run_comparison_matrices.matrix_fold_1_bad_model:
