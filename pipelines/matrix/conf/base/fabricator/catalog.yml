_pandas_csv: &_pandas_csv
  type:  pandas.CSVDataset

_layer_raw: &_layer_raw
  metadata:
    kedro-viz:
      layer: raw

fabricator.int.disease_list:
  <<: [*_pandas_csv, *_layer_raw]
  filepath: ${globals:paths.raw}/pre/disease_list
  load_args:
    sep: "\t"
  save_args:
    header: true
    index: false
    sep: "\t"

fabricator.int.rtx_kg2.violations:
  type: text.TextDataset
  filepath: ${globals:paths.raw}/KGs/rtx_kg2/${globals:data_sources.rtx_kg2.version}/violations.jsonl

fabricator.int.robokop.violations:
  type: text.TextDataset
  filepath: ${globals:paths.raw}/KGs/robokop-kg/${globals:data_sources.robokop.version}/violations.jsonl

fabricator.int.primekg.violations:
  type: text.TextDataset
  filepath: ${globals:paths.raw}/KGs/prime-kg/${globals:data_sources.primekg.version}/violations.jsonl

fabricator.int.spoke.violations:
  type: text.TextDataset
  filepath: ${globals:paths.raw}/KGs/spoke/${globals:data_sources.spoke.version}/violations.jsonl

fabricator.int.drug_list:
  <<: [*_pandas_csv, *_layer_raw]
  filepath: ${globals:paths.raw}/pre/drug_list
  load_args:
    sep: "\t"
  save_args:
    header: true
    index: false
    sep: "\t"


# Catalog entries for run comparison matrices

fabricator.raw.run_comparison_matrices.matrix_fold_1_good_model:
