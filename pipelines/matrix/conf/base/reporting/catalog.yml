_spark_parquet_ds: &_spark_parquet
  type: matrix.datasets.gcp.LazySparkDataset
  file_format: parquet
  load_args:
    header: True
  save_args:
    mode: overwrite

# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

reporting.integration.filtered_nodes_agg_count:
  <<: [*_spark_parquet]
  filepath: ${globals:paths.reporting}/integration/filtered_nodes_count

reporting.integration.filtered_edges_agg_count:
  <<: [*_spark_parquet]
  filepath: ${globals:paths.reporting}/integration/filtered_edges_count