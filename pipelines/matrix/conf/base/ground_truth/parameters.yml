ground_truth:
  sources:
    ec_clinical_trails:
      transformer:
        _object: matrix.pipelines.ground_truth.transformers.clinical_trails.ClinicalTrialsTransformer
        drop_duplicates: true
    ec_ground_truth:
      transformer:
        _object: matrix.pipelines.ground_truth.transformers.ec_ground_truth.GroundTruthTransformer
        upstream_source: matrix_indication_list
    ec_ground_truth_downfilled:
      transformer:
        _object: matrix.pipelines.ground_truth.transformers.ec_ground_truth.GroundTruthTransformer
        upstream_source: matrix_indication_list_downfilled
    kgml_xdtd:
      transformer:
        _object: matrix.pipelines.ground_truth.transformers.kgml_xdtd_ground_truth.GroundTruthTransformer