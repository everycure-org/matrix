_spark_parquet_ds: &_spark_parquet
  object: matrix.datasets.gcp.LazySparkDataset
  file_format: parquet
  save_args:
    mode: overwrite

_layer_prm: &_layer_prm
  metadata:
    kedro-viz:
      layer: primary


# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

integration.prm.unified_edges:
  <<: *_layer_prm
  type: matrix.datasets.mlflow.MlFlowInputDataDataSet
  name: edges
  context: integration
  dataset:
    <<: *_spark_parquet
    filepath: ${globals:paths.prm}/unified/edges

integration.prm.unified_nodes:
  <<: *_layer_prm
  type: matrix.datasets.mlflow.MlFlowInputDataDataSet
  name: nodes
  context: integration
  dataset:
    <<: *_spark_parquet
    filepath: ${globals:paths.prm}/unified/nodes