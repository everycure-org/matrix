_spark_parquet_ds: &_spark_parquet
  type: matrix.datasets.gcp.LazySparkDataset
  file_format: parquet
  load_args:
    header: True
  save_args:
    mode: overwrite

_pandas_parquet: &_pandas_parquet
  type: pandas.ParquetDataset

_layer_int: &_layer_int
  metadata:
    kedro-viz:
      layer: integration
_layer_prm: &_layer_prm
  metadata:
    kedro-viz:
      layer: primary

# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------


# NOTE: We're plugging into the live source as we expect this to change rather,
# moreover, we consider it highly unlikely that paths would suddently change
# across biolink versions.
integration.raw.biolink.predicates:
  type: kedro_datasets.json.JSONDataset
  filepath: https://biolink.github.io/biolink-model/predicates.json

integration.raw.biolink.categories:
  type: kedro_datasets.json.JSONDataset
  filepath: https://biolink.github.io/biolink-model/categories.json

integration.raw.curie_to_pmids@spark:
  type: spark.SparkJDBCDataset
  table: curie_to_pmids
  url: jdbc:sqlite:/Users/laurens/Documents/projects/matrix/pipelines/matrix/data/01_raw/data_01_RAW_KGs_rtx_kg2_v2.10.0_curie_to_pmids_v1.0_KG2.10.0.sqlite
  # url: jdbc:sqlite:gs://mtrx-us-central1-hub-dev-storage/data/01_RAW/KGs/rtx_kg2/v2.10.0/curie_to_pmids_v1.0_KG2.10.0.sqlite
  load_args:
    properties:
      driver: org.sqlite.JDBC

integration.int.{source}.nodes:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/{source}/nodes

integration.int.{source}.edges:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/{source}/edges

# Normalized KGs
integration.int.{source}.nodes.norm:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/{source}/nodes.norm

integration.int.{source}.edges.norm:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/{source}/edges.norm

# mapping tables 
integration.int.{source}.nodes_norm_mapping:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/{source}/nodes_norm_mapping

# Unified KGs
integration.prm.unified_edges:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/unified/edges

integration.prm.unified_nodes:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/unified/nodes

# filtered KGs
integration.prm.filtered_edges:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/filtered/edges

integration.prm.filtered_nodes:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/filtered/nodes
