_spark_parquet_ds: &_spark_parquet
  type: matrix.datasets.gcp.LazySparkDataset
  file_format: parquet
  save_args:
    mode: overwrite

_layer_int: &_layer_int
  metadata:
    kedro-viz:
      layer: integration
_layer_prm: &_layer_prm
  metadata:
    kedro-viz:
      layer: primary

# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

integration.int.robokop.nodes:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/robokop/nodes

integration.int.robokop.edges:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/robokop/edges

integration.int.rtx.nodes:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/rtx/nodes

integration.int.rtx.edges:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/rtx/edges


# Normalized KGs
integration.int.rtx.nodes.norm:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/rtx/nodes.norm

integration.int.rtx.edges.norm:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/rtx/edges.norm

integration.int.robokop.nodes.norm:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/robokop/nodes.norm

integration.int.robokop.edges.norm:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/robokop/edges.norm

# mapping tables 
integration.int.rtx_nodes_norm_mapping:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/rtx/nodes_norm_mapping

integration.int.robokop_nodes_norm_mapping:
  <<: [*_spark_parquet, *_layer_int]
  filepath: ${globals:paths.int}/robokop/nodes_norm_mapping



# Unified KGs
integration.prm.unified_edges:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/unified/edges

integration.prm.unified_nodes:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/unified/nodes
