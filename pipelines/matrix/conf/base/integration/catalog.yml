_spark_parquet_ds: &_spark_parquet
  type: matrix.datasets.gcp.LazySparkDataset
  file_format: parquet
  save_args:
    mode: overwrite

_layer_prm: &_layer_prm
  metadata:
    kedro-viz:
      layer: primary

# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

integration.prm.unified_edges:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/unified/edges

integration.prm.unified_nodes:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/unified/nodes

integration.prm.robokop.nodes:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/robokop/nodes

integration.prm.robokop.edges:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/robokop/edges

integration.prm.rtx.nodes:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/rtx/nodes

integration.prm.rtx.edges:
  <<: [*_spark_parquet, *_layer_prm]
  filepath: ${globals:paths.prm}/rtx/edges

