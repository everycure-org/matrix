_spark_kgx_ds: &_spark_kgx_ds
  type: matrix.datasets.gcp.LazySparkDataset
  file_format: csv
  save_args:
    mode: overwrite
    sep: '\t'
    header: True

data_release.prm.kgx_nodes:
  <<: *_spark_kgx_ds
  filepath: ${globals:paths.kgx}/nodes.tsv

data_release.prm.kgx_edges:
  <<: *_spark_kgx_ds
  filepath: ${globals:paths.kgx}/edges.tsv
