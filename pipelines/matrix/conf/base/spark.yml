spark.sql.execution.arrow.pyspark.enabled: true
spark.scheduler.mode: FAIR

spark.jars: https://storage.googleapis.com/hadoop-lib/gcs/gcs-connector-hadoop3-latest.jar
spark.jars.packages: com.google.cloud.spark:spark-3.5-bigquery:0.39.0
spark.hadoop.fs.gs.impl: com.google.cloud.hadoop.fs.gcs.GoogleHadoopFileSystem

# https://github.com/GoogleCloudDataproc/hadoop-connectors/issues/52#issuecomment-299604705
spark.hadoop.google.cloud.auth.service.account.enable: true
spark.hadoop.google.cloud.auth.service.account.json.keyfile: conf/local/service-account.json