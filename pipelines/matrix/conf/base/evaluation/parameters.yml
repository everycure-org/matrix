# Name of column representing main probability score of the model 
# Column name for main probability score
evaluation.score_col_name: &score-col "treat score"

# Threshold-based classification metrics for ground truth data
evaluation.simple_classification:
  evaluation_options:
    generator:
      object: matrix.datasets.pair_generator.GroundTruthTestPairs
      positive_columns: 
        - "is_known_positive"
      negative_columns:
        - "is_known_negative"
    evaluation:
      object: matrix.pipelines.evaluation.evaluation.DiscreteMetrics 
      metrics:
        - object: sklearn.metrics.accuracy_score
        - object: sklearn.metrics.f1_score
      score_col_name: *score-col
      threshold: 0.5

# Disease-specific ranking
evaluation.disease_specific:
  evaluation_options:
    generator:
      object: matrix.datasets.pair_generator.MatrixTestDiseases
      positive_columns: 
        - "is_known_positive"
      removal_columns:
        - "trial_sig_better"
        - "trial_non_sig_better"
    evaluation:
      object: matrix.pipelines.evaluation.evaluation.SpecificRanking 
      specific_col: "target"
      rank_func_lst: 
        - object: matrix.pipelines.evaluation.named_metric_functions.MRR
        - object:  matrix.pipelines.evaluation.named_metric_functions.HitK
          k: 2
        - object:  matrix.pipelines.evaluation.named_metric_functions.HitK
          k: 10
        - object:  matrix.pipelines.evaluation.named_metric_functions.HitK
          k: 100
      score_col_name: *score-col

# Full matrix ranking 
evaluation.full_matrix:
  evaluation_options:
    generator:
      object: matrix.datasets.pair_generator.FullMatrixPositives
      positive_columns: 
        - "is_known_positive"
      removal_columns:
        - "trial_sig_better"
        - "trial_non_sig_better"
    evaluation:
      object: matrix.pipelines.evaluation.evaluation.FullMatrixRanking 
      rank_func_lst: 
        - object:  matrix.pipelines.evaluation.named_metric_functions.RecallAtN 
          n: 1000
        - object:  matrix.pipelines.evaluation.named_metric_functions.RecallAtN
          n: 10000
        - object:  matrix.pipelines.evaluation.named_metric_functions.RecallAtN
          n: 100000
        - object:  matrix.pipelines.evaluation.named_metric_functions.RecallAtN
          n: 1000000
      quantile_func_lst: 
        - object: matrix.pipelines.evaluation.named_metric_functions.AUROC

# Full matrix ranking for known negatives against unknowns
evaluation.full_matrix_negatives:
  evaluation_options:
    generator:
      object: matrix.datasets.pair_generator.FullMatrixPositives
      positive_columns: 
        - "is_known_negative"
      removal_columns:
        - "trial_sig_worse"
        - "trial_non_sig_worse"
    evaluation:
      object: matrix.pipelines.evaluation.evaluation.FullMatrixRanking 
      rank_func_lst: 
        - object:  matrix.pipelines.evaluation.named_metric_functions.RecallAtN
          n: 10000
        - object:  matrix.pipelines.evaluation.named_metric_functions.RecallAtN
          n: 100000
      quantile_func_lst: 
        - object: matrix.pipelines.evaluation.named_metric_functions.AUROC

          

