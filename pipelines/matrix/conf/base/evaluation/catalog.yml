_pandas_parquet: &_pandas_parquet
  type: pandas.ParquetDataset
  metadata:
    kedro-viz:
      layer: evaluation


# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

"evaluation.{model}.fold_{fold}.{evaluation}.model_output.pairs":
  <<: *_pandas_parquet
  filepath: ${globals:paths.evaluation}/model_output/{model}/fold_{fold}/{evaluation}/pairs/model_output.parquet

"evaluation.{model}.fold_{fold}.{evaluation}.reporting.result":
  filepath: ${globals:paths.evaluation}/reporting/{model}/fold_{fold}/{evaluation}/result.yml
  type: yaml.YAMLDataset

"evaluation.{model}.{evaluation}.reporting.result_aggregated":
  filepath: ${globals:paths.evaluation}/reporting/{model}/{evaluation}/result_aggregated.yml
  type: yaml.YAMLDataset

"evaluation.{model}.{evaluation}.reporting.result_aggregated_reduced":
  filepath: ${globals:paths.evaluation}/reporting/{model}/{evaluation}/result_aggregated_reduced.yml
  type: yaml.YAMLDataset

"evaluation.reporting.master_report":
  filepath: ${globals:paths.evaluation}/reporting/master_report.yml
  type: yaml.YAMLDataset

"evaluation.{model}.{model_1}.{model_2}.{evaluation}.model_stability_output.result":
  filepath: ${globals:paths.evaluation}/reporting/stability/{model}/{model_1}/{model_2}/{evaluation}/result.yml
  type: yaml.YAMLDataset

"evaluation.{model}.fold_{model_1}.{evaluation}.model_stability_output.pairs@pandas":
  <<: *_pandas_parquet  
  filepath: ${globals:paths.evaluation}/reporting/stability/{model}/{model_1}/{evaluation}/pairs.parquet

"evaluation.{model}.fold_{model_2}.{evaluation}.model_stability_output.pairs@pandas":
  <<: *_pandas_parquet  
  filepath: ${globals:paths.evaluation}/reporting/stability/{model}/{model_2}/{evaluation}/pairs.parquet
