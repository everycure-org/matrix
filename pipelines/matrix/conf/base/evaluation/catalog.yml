  filepath: ${globals:paths.evaluation}/model_output/fold_{fold}/{evaluation}/pairs/model_output.parquet

"evaluation.fold_{fold}.{evaluation}.reporting.result":
  filepath: ${globals:paths.evaluation}/reporting/fold_{fold}/{evaluation}/result.yml
  type: yaml.YAMLDataset

"evaluation.fold_{fold}.{evaluation}.reporting.result_aggregated":
  filepath: ${globals:paths.evaluation}/reporting/fold_{fold}/{evaluation}/result_aggregated.yml
  type: yaml.YAMLDataset

"evaluation.fold_{fold}.{evaluation}.reporting.result_aggregated_reduced":
  filepath: ${globals:paths.evaluation}/reporting/fold_{fold}/{evaluation}/result_aggregated_reduced.yml
  type: yaml.YAMLDataset

"evaluation.reporting.master_report":
  filepath: ${globals:paths.evaluation}/reporting/master_report.yml
  type: yaml.YAMLDataset
