_pandas_csv: &_pandas_csv
  type: pandas.CSVDataset

_pandas_tsv: &_pandas_tsv
  type: pandas.CSVDataset
  load_args:
    sep: "\t"

_pandas_excel: &_pandas_excel
  type: pandas.ExcelDataset
  load_args:
    sheet_name: 0
  save_args:
    sheet_name: 0

_pandas_parquet: &_pandas_parquet
  type: pandas.ParquetDataset

_png: &_png
  type: kedro.extras.datasets.matplotlib.MatplotlibWriter
  save_args:
    format: png

"evaluation.{model}.{evaluation}.raw.pairs":
  <<: *_pandas_parquet
  filepath: ${globals:paths.raw}/{model}/{evaluation}/pairs

"evaluation.{model}.{evaluation}.prm.pairs":
  <<: *_pandas_parquet
  filepath: ${globals:paths.prm}/{model}/{evaluation}/pairs

"evaluation.{model}.{evaluation}.model_output.predictions":
  <<: *_pandas_parquet
  filepath: ${globals:paths.prm}/{model}/{evaluation}/pairs

"evaluation.{model}.{evaluation}.reporting.evaluation":
  type: yaml.YAMLDataset
  filepath: ${globals:paths.reporting}/{model}/{evaluation}/report.yml

"evaluation.reporting.report":
  type: yaml.YAMLDataset
  filepath: ${globals:paths.reporting}/master_report.yml

evaluation.raw.medical:
  <<: *_pandas_excel
  filepath: ${globals:paths.raw}/medical_team_data/{globals:versions.sources.medical_team_data}/file.xlsx

evaluation.cleaned_clinical_trial_data:
  <<: *_pandas_parquet
  filepath: ${globals:paths.int}/cleaned_clinical_trial_data/{globals:versions.sources.cleaned_clinical_trial_data}/file.parquet

"evaluation.{model_name}.reporting.time_split_validation_barplot":
  <<: *_png
  filepath: ${globals:paths.reporting}/{model_name}/time_split_validation_barplot.png

"evaluation.{model_name}.reporting.time_split_validation_classification_auroc":
  <<: *_pandas_parquet
  filepath: ${globals:paths.prm}/{model_name}/time_split_validation_classification_auroc.parquet

evaluation.reporting.time_split_validation_classification_auroc:
  <<: *_pandas_excel
  filepath: ${globals:paths.reporting}/time_split_validation_classification_auroc.xlsx

"evaluation.{model_name}.reporting.time_split_validation_all_metrics":
  <<: *_pandas_parquet
  filepath: ${globals:paths.prm}/{model_name}/time_split_validation_all_metrics.parquet

evaluation.reporting.time_split_validation_all_metrics:
  <<: *_pandas_excel
  filepath: ${globals:paths.reporting}/time_split_validation_all_metrics.xlsx