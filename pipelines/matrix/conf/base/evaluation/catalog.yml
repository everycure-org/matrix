_pandas_parquet: &_pandas_parquet
  type: pandas.ParquetDataset
  metadata:
    kedro-viz:
      layer: evaluation


# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

evaluation.prm.clinical_trials_data:
  <<: *_pandas_parquet
  filepath: ${globals:paths.integration}/prm/clinical_trails_data

"evaluation.{model}.{evaluation}.raw.pairs":
  <<: *_pandas_parquet
  filepath: ${globals:paths.evaluation}/model_output/{model}/{evaluation}/pairs/model_output

"evaluation.{model}.{evaluation}.model_output.result":
  filepath: ${globals:paths.evaluation}/model_output/{model}/{evaluation}/result.yml
  type:  yaml.YAMLDataset