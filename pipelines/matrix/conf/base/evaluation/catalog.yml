_pandas_parquet: &_pandas_parquet
  type: pandas.ParquetDataset
  metadata:
    kedro-viz:
      layer: evaluation


# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

"evaluation.{model}.{evaluation}.model_output.pairs_fold_{fold}":
  <<: *_pandas_parquet
  filepath: ${globals:paths.evaluation}/model_output/{model}/{evaluation}/pairs/model_output_fold_{fold}.parquet

"evaluation.{model}.{evaluation}.reporting.result_fold_{fold}":
  filepath: ${globals:paths.evaluation}/reporting/{model}/{evaluation}/result_fold_{fold}.yml
  type:  yaml.YAMLDataset

"evaluation.{model}.{evaluation}.reporting.result_aggregated":
  filepath: ${globals:paths.evaluation}/reporting/{model}/{evaluation}/result_aggregated.yml
  type:  yaml.YAMLDataset
