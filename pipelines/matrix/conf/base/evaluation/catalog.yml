_pandas_parquet: &_pandas_parquet
  type: matrix.datasets.graph.PandasParquetDataset
  save_args:
    engine: pyarrow
  load_args:
    engine: pyarrow
  metadata:
    kedro-viz:
      layer: evaluation


# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

"{matrix_input}.fold_{fold}.{evaluation}.model_output.pairs":
  <<: *_pandas_parquet
  filepath: ${globals:paths.evaluation}/model_output/fold_{fold}/{evaluation}/pairs/model_output.parquet

"{matrix_input}.fold_{fold}.{evaluation}.reporting.result":
  filepath: ${globals:paths.evaluation}/reporting/fold_{fold}/{evaluation}/result.yml
  type: yaml.YAMLDataset

"{matrix_input}.{evaluation}.reporting.result_aggregated":
  filepath: ${globals:paths.evaluation}/reporting/{evaluation}/result_aggregated.yml
  type: yaml.YAMLDataset

"{matrix_input}.{evaluation}.reporting.result_aggregated_reduced":
  filepath: ${globals:paths.evaluation}/reporting/{evaluation}/result_aggregated_reduced.yml
  type: yaml.YAMLDataset

"{matrix_input}.reporting.master_report":
  filepath: ${globals:paths.evaluation}/reporting/master_report.yml
  type: yaml.YAMLDataset

"{matrix_input}.fold_{fold_main}.fold_{fold_to_compare}.{evaluation}.model_stability_output.result":
  filepath: ${globals:paths.evaluation}/reporting/stability/fold_{fold_main}_fold_{fold_to_compare}/{evaluation}/result.yml
  type: yaml.YAMLDataset

"{matrix_input}.fold_{fold_main}.fold_{fold_to_compare}.{evaluation}.model_stability_output.pairs@pandas":
  <<: *_pandas_parquet  
  filepath: ${globals:paths.evaluation}/reporting/stability/fold_{fold_main}_fold_{fold_to_compare}/{evaluation}/pairs.parquet
