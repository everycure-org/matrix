_pandas_parquet: &_pandas_parquet
  type: pandas.ParquetDataset
  metadata:
    kedro-viz:
      layer: evaluation


# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

evaluation.prm.clinical_trials_data:
  <<: *_pandas_parquet
  filepath: ${globals:paths.integration}/clinical_trails_data

"evaluation.{model}.{evaluation}.pairs.raw":
  <<: *_pandas_parquet
  filepath: ${globals:paths.evaluation}/{model}/{evaluation}/pairs/raw

"evaluation.{model}.{evaluation}.pairs.prm":
  <<: *_pandas_parquet
  filepath: ${globals:paths.evaluation}/{model}/{evaluation}/pairs/prm

"evaluation.{model}.{evaluation}.pairs.predictions":
  <<: *_pandas_parquet
  filepath: ${globals:paths.evaluation}/{model}/{evaluation}/pairs/predictions

"evaluation.{model}.{evaluation}.result":
  filepath: ${globals:paths.evaluation}/{model}/{evaluation}/result.yml
  type:  yaml.YAMLDataset