_pandas_parquet: &_pandas_parquet
  type: pandas.ParquetDataset
  metadata:
    kedro-viz:
      layer: evaluation


# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

"evaluation.fold_{fold}.{evaluation}.model_output.pairs":
