# Perturbation pipeline catalog

_spark_parquet_ds: &_spark_parquet
  type: matrix.datasets.gcp.LazySparkDataset
  file_format: parquet
  load_args:
    header: True
  save_args:
    mode: overwrite

# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

perturbation.prm.perturbed_edges:
  <<: [*_spark_parquet]
  filepath: ${globals:paths.perturbation}/prm/perturbed_edges

perturbation.prm.passthrough_edges:
  <<: [*_spark_parquet]
  filepath: ${globals:paths.perturbation}/prm/passthrough_edges