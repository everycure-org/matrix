_spark_parquet_ds: &_spark_parquet
  type: matrix.datasets.gcp.LazySparkDataset
  file_format: parquet
  save_args:
    mode: overwrite

_pandas_parquet: &_pandas_parquet
  type: matrix.datasets.graph.PandasParquetDataset

_kg_dataset: &_kg_dataset
  type: matrix.datasets.graph.KnowledgeGraphDataset
  load_args:
    engine: pyarrow
    use_nullable_dtypes: True

_model_input_ds: &_model_input_ds
  metadata:
    kedro-viz:
      layer: model_input

_model_ds: &_model_ds
  metadata:
    kedro-viz:
      layer: models

_reporting_ds: &_reporting_ds
  metadata:
    kedro-viz:
      layer: reporting

_model_output_ds: &_model_output_ds
  metadata:
    kedro-viz:
      layer: model_output

modelling.int.known_pairs@pandas:
  <<: [*_pandas_parquet, *_model_input_ds]
  filepath: ${globals:paths.modelling}/ground_truth/translator/${globals:data_sources.gt.version}/ground_truth_embeddings

modelling.raw.known_pairs@spark:
  <<: [*_spark_parquet, *_model_input_ds]
  filepath: ${globals:paths.modelling}/ground_truth/translator/${globals:data_sources.gt.version}/ground_truth_pairs

modelling.int.known_pairs@spark:
  <<: [*_spark_parquet, *_model_input_ds]
  filepath: ${globals:paths.modelling}/ground_truth/translator/${globals:data_sources.gt.version}/ground_truth_embeddings

modelling.model_input.drugs_diseases_nodes@spark:
  <<: [*_spark_parquet, *_model_input_ds]
  filepath: ${globals:paths.modelling}/model_input/drugs_diseases_nodes/

modelling.model_input.drugs_diseases_nodes@pandas:
  <<: [*_kg_dataset, *_model_input_ds]
  filepath: ${globals:paths.modelling}/model_input/drugs_diseases_nodes/

modelling.model_input.splits:
  <<: [*_pandas_parquet, *_model_input_ds]
  filepath: ${globals:paths.modelling}/model_input/splits

"modelling.fold_{fold}.model_input.transformers":
  <<: *_model_input_ds
  type: pickle.PickleDataset
  filepath: ${globals:paths.modelling}/model_input/fold_{fold}/transformers.pickle

"modelling.fold_{fold}.model_input.transformed_splits":
  <<: [*_pandas_parquet, *_model_output_ds]
  filepath: ${globals:paths.modelling}/model_input/fold_{fold}/transformed_splits

"modelling.{shard}.model_input.enriched_splits":
  <<: [*_pandas_parquet, *_model_input_ds]
  filepath: ${globals:paths.modelling}/model_input/{shard}/enriched_splits

"modelling.{shard}.fold_{fold}.model_input.transformed_splits":
  <<: [*_pandas_parquet, *_model_input_ds]
  filepath: ${globals:paths.modelling}/model_input/{shard}/fold_{fold}/transformed_splits

"modelling.{shard}.fold_{fold}.models.model_params":
  <<: *_model_ds
  type: yaml.YAMLDataset
  filepath: ${globals:paths.modelling}/models/{shard}/fold_{fold}/model_params.yml

"modelling.{shard}.fold_{fold}.models.model":
  <<: *_model_ds
  type: pickle.PickleDataset
  filepath: ${globals:paths.modelling}/models/{shard}/fold_{fold}/model.pickle

"modelling.fold_{fold}.model_output.predictions":
  <<: [*_pandas_parquet, *_model_output_ds]
  filepath: ${globals:paths.modelling}/model_output/fold_{fold}/predictions
  
# NOTE: Saving an artifact, saving both locally and in MLFlow
# https://kedro-mlflow.readthedocs.io/en/stable/source/04_experimentation_tracking/03_version_datasets.html#how-to-version-data-in-a-kedro-project
"modelling.{shard}.fold_{fold}.reporting.tuning_convergence_plot":
  <<: *_reporting_ds
  type: matplotlib.MatplotlibWriter
  filepath: ${globals:paths.tmp}/reporting/{shard}/fold_{fold}/convergence_plot.png

# NOTE: Tracking a model, other serialization formats possible.
# https://kedro-mlflow.readthedocs.io/en/stable/source/04_experimentation_tracking/04_version_models.html#how-to-track-models-using-mlflow-in-kedro-project
"modelling.fold_{fold}.models.model":
  <<: *_model_ds
  type: pickle.PickleDataset
  filepath: ${globals:paths.modelling}/models/fold_{fold}/model.pickle

"modelling.reporting.metrics":
  <<: *_reporting_ds
  filepath: ${globals:paths.modelling}/reporting/sanity_metrics.yml
  type: yaml.YAMLDataset

"modelling.model_output.combined_predictions":
  <<: [*_pandas_parquet, *_model_output_ds]
  filepath: ${globals:paths.modelling}/model_output/combined_predictions

modelling.reporting.gt_present:
  filepath: ${globals:paths.modelling}/reporting/gt_present_metrics.yml
  type:  yaml.YAMLDataset