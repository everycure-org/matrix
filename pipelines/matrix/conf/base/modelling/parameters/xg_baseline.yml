modelling.xg_baseline:
    _overrides:
      # generator:
      #   _object: matrix.datasets.pair_generator.RandomDrugDiseasePairGenerator
      #   y_label: 2
      #   random_state: ${globals:random_state}
      #   n_unknown: 40000
      #   drug_flags:
      #     - is_drug
      #     - in_ground_pos
      #   disease_flags:
      #     - is_disease

      model_tuning_args:
        tuner:
          _object: matrix.pipelines.modelling.tuning.NopTuner
          estimator:
            _object: xgboost.XGBClassifier
            random_state: ${globals:random_state}
            tree_method: hist
            n_jobs: 16
            device: cuda
        features: # Features use regex, source_0, source_1, .., target_0, target_1
          - source_+
          - target_+
        target_col_name: y
          
    # NOTE: This leverages the custom `merge` resolver to override
    # the base options with the override block above.
    model_options: ${merge:${.._model_options},${._overrides}}