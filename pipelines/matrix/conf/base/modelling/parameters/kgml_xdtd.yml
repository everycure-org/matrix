modelling.kgml_xdtd:
    _overrides:
      generator:
        object: matrix.datasets.graph.ReplacementDrugDiseasePairGenerator
        random_state: ${globals:random_state}
        y_label: 2
        n_replacements: 1
        drug_flags:
          - is_drug
        disease_flags:
          - is_disease

      model_tuning_args:
        tuner:
          object: matrix.pipelines.modelling.tuning.NopTuner
          estimator:
            object:  sklearn.ensemble.RandomForestClassifier
            bootstrap: true
            ccp_alpha: 0.0
            class_weight: balanced_subsample
            criterion: gini
            max_depth: 35
            max_features: sqrt
            max_leaf_nodes: null
            max_samples: null
            min_impurity_decrease: 0.0
            min_samples_leaf: 1
            min_samples_split: 2
            min_weight_fraction_leaf: 0.0
            n_estimators: 2000
            n_jobs: -1
            oob_score: true
            random_state: 1023
            verbose: 0
            warm_start: false
        features: # Features use regex, source_0, source_1, .., target_0, target_1
          - source_+
          - target_+
        target_col_name: y
          
    # NOTE: This leverages the custom `merge` resolver to override
    # the base options with the override block above.
    model_options: ${merge:${.._model_options},${._overrides}}