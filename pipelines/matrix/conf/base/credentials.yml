# NOTE: Do not put actual credentials in here, extract them 
# from the environment instead using the omegaconf loader.
neo4j_credentials:
  authentication.type: basic
  authentication.basic.username: ${globals:neo4j.user}
  authentication.basic.password: ${globals:neo4j.password}


sqlite_credentials:
  con: sqlite:///${globals:paths.kg_raw}/KGs/rtx_kg2/${globals:data_sources.rtx_kg2.version}/curie_to_pmids.sqlite