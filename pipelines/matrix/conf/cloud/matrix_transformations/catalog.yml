_bigquery_ds: &_bigquery_ds
  type: matrix.datasets.gcp.SparkDatasetWithBQExternalTable
  project_id: ${oc.env:RUNTIME_GCP_PROJECT_ID}
  dataset: run_${globals:run_name}
  file_format: parquet
  save_args:
    mode: overwrite
    labels:
      git_sha: ${globals:git_sha}


matrix_transformations.full_matrix_output@spark:
  <<: *_bigquery_ds
  filepath: ${globals:paths.matrix_transformations}/full_matrix_output
  table: full_matrix_output