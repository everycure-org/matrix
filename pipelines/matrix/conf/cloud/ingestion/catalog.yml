_bigquery_ds: &_bigquery_ds
  type: matrix.datasets.gcp.BigQueryTableDataset
  project_id: ${oc.env:GCP_PROJECT_ID}
  file_format: parquet

# -------------------------------------------------------------------------
# Datasets
# -------------------------------------------------------------------------

# overwriting the base catalog to use the bigquery datasets
ingestion.int.rtx_kg2.nodes:
  <<: *_bigquery_ds
  dataset: kg_rtx_kg2
  table: nodes
  identifier: "${globals:data_sources.rtx-kg2.version}"
  filepath: ${globals:paths.int}/rtx_kg2/nodes
  save_args:
    mode: overwrite
    labels:
      kg: rtx_kg2
      git_sha: ${globals:git_sha}

ingestion.int.rtx_kg2.edges:
  <<: *_bigquery_ds
  dataset: kg_rtx_kg2
  table: edges
  identifier: "${globals:data_sources.rtx-kg2.version}"
  filepath: ${globals:paths.int}/rtx_kg2/edges
  save_args: 
    labels:
      kg: rtx_kg2
      git_sha: ${globals:git_sha}


