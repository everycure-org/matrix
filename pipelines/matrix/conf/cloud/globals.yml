run_name: ${oc.env:RUN_NAME}
release_name: ${oc.env:RELEASE_NAME}

gcs_bucket: gs://${oc.env:GCP_BUCKET}
gcp_project: ${oc.env:GCP_PROJECT_ID}

# NOTE: MLflow does not like "new options" in the mlflow.yml
# due to schema validation. Will make PR.
mlflow_artifact_root: ${gcs_bucket}/runs/${run_name}/mlflow

paths:
  # hard coded against our central data location for raw

  # TODO Need to re-work our approach between what is a "run" and what is a "release"
  raw:          ${gcs_bucket}/data/01_RAW/

  # Release-based
  int:          ${gcs_bucket}/data/release/${release_name}/02_intermediate
  prm:          ${gcs_bucket}/data/release/${release_name}/03_primary
  feat:         ${gcs_bucket}/data/release/${release_name}/04_feature

  # Run-based
  model_input:  ${gcs_bucket}/data/release/${release_name}/runs/${run_name}/05_model_input
  models:       ${gcs_bucket}/data/release/${release_name}/runs/${run_name}/06_models
  model_output: ${gcs_bucket}/data/release/${release_name}/runs/${run_name}/07_model_output
  reporting:    ${gcs_bucket}/data/release/${release_name}/runs/${run_name}/08_reporting