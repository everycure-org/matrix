run_name: ${oc.env:RUN_NAME}

gcs_bucket: gs://${oc.env:GCP_BUCKET}
gcp_project: ${oc.env:GCP_PROJECT_ID}

# NOTE: MLflow does not like "new options" in the mlflow.yml
# due to schema validation. Will make PR.
mlflow_artifact_root: ${gcs_bucket}/runs/${run_name}/mlflow

paths:
  raw: ${base.paths.raw}

  # Release-based
  ingestion: ${gcs_bucket}/kedro_data/ingestion
  integration: ${gcs_bucket}/kedro_data/releases/${release_name}/integration
  embeddings: ${gcs_bucket}/kedro_data/releases/release/${release_name}/embeddings

  # Run-based
  modelling: ${gcs_bucket}/kedro_data/modelling/release/${release_name}/runs/${run_name}
  evaluation: ${gcs_bucket}/kedro_data/evaluation/release/${release_name}/runs/${run_name}
  matrix_generation: ${gcs_bucket}/kedro_data/matrix_generation/release/${release_name}runs/${run_name}
  inference: ${gcs_bucket}/kedro_data/inference/release/${release_name}/runs/${run_name}

  tmp: ${gcs_bucket}/kedro/tmp
