run_name: ${oc.env:RUN_NAME}

gcs_bucket: gs://${oc.env:GCP_BUCKET}
gcp_project: ${oc.env:GCP_PROJECT_ID}

# NOTE: MLflow does not like "new options" in the mlflow.yml
# due to schema validation. Will make PR.
mlflow_artifact_root: ${gcs_bucket}/runs/${run_name}/mlflow

paths:
  raw: ${base.paths.raw}

  # Release-based
  ingestion: ${gcs_bucket}/kedro/${base.paths.ingestion}
  integration: ${gcs_bucket}/kedro/${base.paths.integration}
  embeddings: ${gcs_bucket}/kedro/${base.paths.embeddings}

  # Run-based
  modelling: ${gcs_bucket}/kedro/${base.paths.modelling}
  evaluation: ${gcs_bucket}/kedro/${base.paths.evaluation}
  matrix_generation: ${gcs_bucket}/kedro/${base.paths.matrix_generation}
  inference: ${gcs_bucket}/kedro/${base.paths.inference}

  tmp: ${gcs_bucket}/kedro/${base.paths.tmp}
