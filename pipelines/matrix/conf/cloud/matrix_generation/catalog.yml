_bigquery_ds: &_bigquery_ds
  type: matrix.datasets.gcp.SparkDatasetWithBQExternalTable
  project_id: ${oc.env:RUNTIME_GCP_PROJECT_ID}
  dataset: run_${globals:run_name}
  file_format: parquet
  save_args:
    mode: overwrite
    labels:
      git_sha: ${globals:git_sha}


matrix_generation.reporting.plots:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: partitions.PartitionedDataset
    path: plots
    dataset: matplotlib.MatplotlibDataset
    filename_suffix: .png

matrix_generation.reporting.tables:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataset
  dataset:
    type: partitions.PartitionedDataset
    path: tables
    dataset: kedro_datasets.pandas.CSVDataset
    filename_suffix: .csv


"matrix_generation.fold_{fold}.model_output.sorted_matrix_predictions@spark":
  <<: *_bigquery_ds
  filepath: ${globals:paths.matrix_generation}/model_output/fold_{fold}/matrix_predictions
  table: model_output_fold_{fold}