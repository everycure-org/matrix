_spark_parquet_ds: &_spark_parquet
  type: matrix.datasets.gcp.LazySparkDataset
  file_format: parquet
  save_args:
    mode: overwrite

# ==============================
# Original sources 

integration.int.{source}.original.nodes.norm@spark:
  <<: [*_spark_parquet]
  filepath: ${globals:original_paths.integration}/int/{source}/nodes.norm
  
integration.int.{source}.original.edges.norm@spark:
  <<: [*_spark_parquet]
  filepath: ${globals:original_paths.integration}/int/{source}/edges.norm

# ==============================
# Sampled sources

integration.int.{source}.nodes.norm@spark:
  <<: [*_spark_parquet]
  filepath: ${globals:paths.integration}/int/{source}/nodes.norm

integration.int.{source}.edges.norm@spark:
  <<: [*_spark_parquet]
  filepath: ${globals:paths.integration}/int/{source}/edges.norm