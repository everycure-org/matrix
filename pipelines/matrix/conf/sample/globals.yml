run_name: sample-run
versions:
  release: ${oc.env:RELEASE_VERSION,v0.12.0}

runtime_gcs_bucket: gs://${oc.env:RUNTIME_GCP_BUCKET, mtrx-us-central1-hub-dev-storage}
public_gcs_bucket: gs://data.dev.everycure.org

release_folder_name: ${oc.env:RELEASE_FOLDER_NAME, releases}
cloud_release_path: ${runtime_gcs_bucket}/kedro/data/${release_folder_name}/${versions.release}
public_release_path: ${public_gcs_bucket}/kedro/data/${release_folder_name}/${versions.release}
cloud_run_comparison_path: ${runtime_gcs_bucket}/kedro/data/run_comparison/

# ... we determine whether it's a Argo or local run based on the ARGO_NODE_ID environment variable's presence
sample_temporary_base_path: ${if_null:${oc.env:ARGO_NODE_ID, null, True}, data/releases/${versions.release}/sample, ${cloud_release_path}/sample}
sample_base_run_comparison_path:  ${if_null:${oc.env:ARGO_NODE_ID, null, True}, data/run_comparison/sample, ${cloud_run_comparison_path}/sample}

paths:
  # ... cloud source integration files 
  integration:        ${cloud_release_path}/datasets/integration
  # ... cloud samples of integration files
  integration_sample: ${public_release_path}/sample/

  # ... temporary sampled datasets
  filtering:          ${sample_temporary_base_path}/datasets/filtering
  embeddings:         ${sample_temporary_base_path}/datasets/embeddings
  modelling:          ${sample_temporary_base_path}/datasets/modelling
  evaluation:         ${sample_temporary_base_path}/datasets/evaluation
  matrix_generation:  ${sample_temporary_base_path}/datasets/matrix_generation
  matrix_transformations:  ${sample_temporary_base_path}/datasets/matrix_transformations
  inference:          ${sample_temporary_base_path}/datasets/inference
  run_comparison: ${sample_base_run_comparison_path}/runs/${run_name}
  tst:                ${sample_temporary_base_path}/datasets/run_comparison
  cache:              ${sample_temporary_base_path}/datasets/cache