run_name: sample-run
versions:
  release: ${oc.env:RELEASE_VERSION,v0.2.7}

gcs_bucket: gs://${oc.env:GCP_BUCKET, mtrx-us-central1-hub-dev-storage}
source_gcs_bucket: ${gcs_bucket}

base_sample_path: data/sample
paths:
  # Original paths
  integration:        ${source_gcs_bucket}/kedro/data/releases/${versions.release}/datasets/integration

  # Sample paths
  # Release-based
  integration_sample: ${base_sample_path}/datasets/integration
  embeddings:         ${base_sample_path}/releases/${versions.release}/datasets/embeddings

  # Run-based
  modelling:          ${base_sample_path}/releases/${versions.release}/runs/${run_name}/datasets/modelling
  evaluation:         ${base_sample_path}/releases/${versions.release}/runs/${run_name}/datasets/evaluation
  matrix_generation:  ${base_sample_path}/releases/${versions.release}/runs/${run_name}/datasets/matrix_generation
  inference:          ${base_sample_path}/releases/${versions.release}/runs/${run_name}/datasets/inference