_pandas_csv: &_pandas_csv
  type:  pandas.CSVDataset

_model_input_ds: &_model_input_ds
  metadata:
    kedro-viz:
      layer: model_input

modelling.raw_cloud.ground_truth.positives: &_raw_ground_truth_pos
  <<: [*_pandas_csv, *_model_input_ds]
  filepath: ${globals:paths.raw}/ground_truth_data/tp_pairs.txt
  load_args:
    sep: "\t"
  save_args: 
    sep: "\t"

modelling.raw_cloud.ground_truth.negatives: &_raw_ground_truth_neg
  <<: [*_pandas_csv, *_model_input_ds]
  filepath: ${globals:paths.raw}/ground_truth_data/tn_pairs.txt
  load_args:
    sep: "\t"
  save_args: 
    sep: "\t"

modelling.raw.ground_truth.positives:
  <<: *_raw_ground_truth_pos
  filepath: ${globals:paths.raw_local}/ground_truth_data/tp_pairs.txt

modelling.raw.ground_truth.negatives:
  <<: *_raw_ground_truth_neg
  filepath: ${globals:paths.raw_local}/ground_truth_data/tn_pairs.txt

