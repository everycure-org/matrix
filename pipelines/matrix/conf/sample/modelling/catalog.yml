_spark_csv: &_spark_csv
  type: spark.SparkDataset
  file_format: csv
  load_args:
    header: True
  save_args:
    mode: overwrite

_raw_ds: &_raw_ds
  metadata:
    kedro-viz:
      layer: raw
  
# ==============================
# Original sources 

modelling.raw.ground_truth.original_positives@spark:
  <<: [*_spark_csv, *_raw_ds]
  filepath: ${globals:paths.raw}/ground_truth/translator/${globals:data_sources.gt.version}/tp_pairs_conflated.tsv
  file_format: csv
  load_args:
    sep: "\t"
    header: true

modelling.raw.ground_truth.original_negatives@spark:
  <<: [*_spark_csv, *_raw_ds]
  filepath: ${globals:paths.raw}/ground_truth/translator/${globals:data_sources.gt.version}/tn_pairs_conflated.tsv
  file_format: csv
  load_args:
    sep: "\t"
    header: true