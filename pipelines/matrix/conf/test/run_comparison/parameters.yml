run_comparison:

  # TODO: implement
  # matrix_harmonisation_mode: "strict" # "strict" or "lenient_on_ground_truth", "lenient_on_ground_truth_and_pairs"

  perform_multifold_uncertainty_estimation: True
  perform_bootstrap_uncertainty_estimation: True

  input_paths:
    - _object: matrix.pipelines.run_comparison.input_paths.InputPathsMultiFold # Options: InputPathsSingleFold, InputPathsModellingRun , InputPathsMultiFold
      name: good_model
      file_paths_list: 
         - ${globals:paths.raw}/run_comparison_matrices/matrix_fold_1_good_model.csv
         - ${globals:paths.raw}/run_comparison_matrices/matrix_fold_2_good_model.csv
      score_col_name: "treat score"
      file_format: "csv"
    - _object: matrix.pipelines.run_comparison.input_paths.InputPathsMultiFold
      name: bad_model
      file_paths_list: 
         - ${globals:paths.raw}/run_comparison_matrices/matrix_fold_1_bad_model.csv
         - ${globals:paths.raw}/run_comparison_matrices/matrix_fold_2_bad_model.csv
      score_col_name: "treat score"
      file_format: "csv"

  evaluations:
    ground_truth_recall_at_n:
      n_max: 22500
      N_bootstraps: 10
      num_n_values: 100
    negative_recall_at_n:
      n_max: 22500
      N_bootstraps: 10
      num_n_values: 100
    off_label_recall_at_n:
      n_max: 22500
      N_bootstraps: 10
      num_n_values: 100
    disease_specific_hit_at_k:
      k_max: 10
      N_bootstraps: 10
    disease_specific_hit_at_k_off_label:
      k_max: 10
      N_bootstraps: 10
    drug_entropy_at_n:
      n_max: 2500
      num_n_values: 100
    disease_entropy_at_n:
      n_max: 2500
      num_n_values: 100
    commonality_at_n:
      n_max: 22500
      num_n_values: 100