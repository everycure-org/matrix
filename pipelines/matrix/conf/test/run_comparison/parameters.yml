run_comparison:
  input_data:
    apply_harmonization: True
    input_paths:
      - name: good_model
        fold_paths_list: 
          - ${globals:paths.raw}/run_comparison_matrices/matrix_fold_{1,2}_good_model.csv
        score_col_name: "treat score"
        file_format: "csv"
      - name: bad_model
        fold_paths_list: 
          - ${globals:paths.raw}/run_comparison_matrices/matrix_fold_{1,2}_bad_model.csv
        score_col_name: "treat score"
        file_format: "csv"

  evaluations:
    ground_truth_recall_at_n:
      n_max: 22500
      num_n_values: 100
    ground_truth_recall_at_n_bootstrap:
      n_max: 22500
      N_bootstraps: 10
      num_n_values: 100
    negative_recall_at_n:
      n_max: 22500
      num_n_values: 100
    negative_recall_at_n_bootstrap:
      n_max: 22500
      N_bootstraps: 10
      num_n_values: 100
    off_label_recall_at_n:
      n_max: 22500
      num_n_values: 100
    off_label_recall_at_n_bootstrap:
      n_max: 22500
      N_bootstraps: 10
      num_n_values: 100
    disease_specific_hit_at_k:
      k_max: 10
    disease_specific_hit_at_k_bootstrap:
      k_max: 10
      N_bootstraps: 10
    disease_specific_hit_at_k_off_label:
      k_max: 10
    disease_specific_hit_at_k_off_label_bootstrap:
      k_max: 10
      N_bootstraps: 10
    drug_entropy_at_n:
      n_max: 2500
      num_n_values: 100
    disease_entropy_at_n:
      n_max: 2500
      num_n_values: 100
    commonality_at_n:
      n_max: 22500
      num_n_values: 100