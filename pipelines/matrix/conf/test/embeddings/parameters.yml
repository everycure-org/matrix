# Reducing dimensionality reduction to speed up runtime
embeddings.dimensionality_reduction:
  transformer:
    k: 2

embeddings.topological:
  estimator:
    args:
      batchSize: 20
      embeddingDimension: 3


embeddings.node.caching.preprocessor:
  _object: matrix.pipelines.embeddings.nodes.embeddings_preprocessor
  new_col: &pkey mykey
embeddings.node.caching.resolver:
  _object: matrix.pipelines.embeddings.encoders.DummyResolver

embeddings.node.caching.primary_key: *pkey
embeddings.node.caching.api: "foo"
embeddings.node.caching.new_col: embedding

embeddings.topological_estimator:
  iterations: 1
  embedding_dim: 3
  walk_length: 2

