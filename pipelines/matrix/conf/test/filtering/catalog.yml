
_spark_csv: &_spark_csv
  type: spark.SparkDataset
  file_format: csv
  load_args:
    header: True
  save_args:
    mode: overwrite
    header: True


filtering.prm.prefiltered_nodes:
  <<: [*_spark_csv]
  filepath: ${globals:paths.filtering}/prm/prefiltered/nodes

filtering.prm.removed_nodes_initial:
  <<: [*_spark_csv]
  filepath: ${globals:paths.filtering}/prm/prefiltered/removed_nodes
