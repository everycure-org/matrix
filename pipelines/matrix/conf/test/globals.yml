run_name: test-run
versions:
  release: test-release

test_release_dir: ${oc.env:TEST_RELEASE_DIR, data/test}

openai:
  endpoint: ${oc.env:OPENAI_ENDPOINT, http://localhost:1080/v1}
  api_key: dummy

paths:
  raw:                ${release_dir}/raw
  kg_raw:             ${release_dir}/raw
  # Upstream version-based
  ingestion:          ${release_dir}/ingestion
  # Release-based
  integration:        ${release_dir}/releases/${versions.release}/datasets/integration
  embeddings:         ${release_dir}/releases/${versions.release}/datasets/embeddings

  # Run-based
  modelling:          ${release_dir}/releases/${versions.release}/runs/${run_name}/datasets/modelling
  evaluation:         ${release_dir}/releases/${versions.release}/runs/${run_name}/datasets/evaluation
  matrix_generation:  ${release_dir}/releases/${versions.release}/runs/${run_name}/datasets/matrix_generation
  inference:          ${release_dir}/releases/${versions.release}/runs/${run_name}/datasets/inference

  tmp:                data/test/tmp
