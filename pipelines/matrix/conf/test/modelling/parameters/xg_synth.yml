modelling.xg_synth:
  model_options:
    model_tuning_args:
      tuner:
        _object: matrix.pipelines.modelling.tuning.NopTuner
        estimator:
          _object: xgboost.XGBClassifier
          random_state: ${globals:random_state}
          tree_method: hist
          n_jobs: 16
          device: cuda
      features: # Features use regex, source_0, source_1, .., target_0, target_1
        - source_\d+
        - target_\d+
      target_col_name: y