_pandas_csv: &_pandas_csv
  type:  pandas.CSVDataset

_layer_raw: &_layer_raw
  metadata:
    kedro-viz:
      layer: raw

_spark_csv: &_spark_csv
  type: spark.SparkDataset
  file_format: csv
  load_args:
    header: True


integration.raw.curie_to_pmids@pandas:
  <<: [*_pandas_csv, *_layer_raw]
  filepath: ${globals:paths.raw}/integration/raw/curie_to_pmids.csv

integration.raw.curie_to_pmids@spark:
  <<: [*_spark_csv, *_layer_raw]
  filepath: ${globals:paths.raw}/integration/raw/curie_to_pmids.csv