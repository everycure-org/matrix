integration:
  preprocessing:
    rtx:
      semmed_filters:
        publication_threshold: 0
        ngd_threshold: 1

  normalization:
    normalizer:
      _object: matrix.pipelines.integration.normalizers.normalizers.DummyNodeNormalizer
      protocol_and_domain: ${oc.env:NODENORM_PROTOCOL_AND_DOMAIN, http://localhost:1080}
      conflate: true
      drug_chemical_conflate: true

  filtering:
    node_filters:
      filter_node_labels:
        categories:
          # we are explicitly setting a category here that we are not generating in the fabricator
          - biolink:Activity