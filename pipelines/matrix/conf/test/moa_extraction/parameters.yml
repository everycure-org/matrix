moa_extraction:
  neo4j_runner: 
    object: matrix.pipelines.moa_extraction.neo4j_runners.LocalNeo4jRunner
    uri: "bolt://localhost:7687"
    database: "everycure-test"
    user: "neo4j"
    password: "admin"

  preprocessing_options:
    add_tags:
      drug_types:
        - Drug
      disease_types:
        - Disease
      batch_size: 500
      verbose: False

  path_mapping:
    mapper_two_hop: 
      object: matrix.pipelines.moa_extraction.path_mapping.TestPathMapper
      num_hops: 2
      num_paths: 25
      unidirectional: false
    mapper_three_hop: 
      object: matrix.pipelines.moa_extraction.path_mapping.TestPathMapper
      num_hops: 3
      num_paths: 10
      unidirectional: false
