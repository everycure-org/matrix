moa_extraction:
  neo4j_runner: 
    object: matrix.pipelines.moa_extraction.neo4j_runners.LocalNeo4jRunner
    uri: "bolt://localhost:7687"
    database: "everycure-test"
    user: "neo4j"
    password: "admin"

  preprocessing_options:
    add_tags:
      drug_types:
        - Drug
      disease_types:
        - Disease
      batch_size: 500
      verbose: False

