moa_extraction:
  neo4j_runner: 
    object: matrix.pipelines.moa_extraction.utils.Neo4jRunner
    uri: "bolt://localhost:7687"
    database: "everycure-test-release"
    user: "neo4j"
    password: "admin"

  preprocessing_options:
    add_tags:
      drug_types:
        - biolink:Drug
      disease_types:
        - biolink:Disease
      batch_size: 500
      verbose: False

  path_mapping:
    mapper_two_hop: 
      object: matrix.pipelines.moa_extraction.path_mapping.TestPathMapper
      num_hops: 2
      num_paths: 25
      unidirectional: false
      num_limit: 25
    mapper_three_hop: 
      object: matrix.pipelines.moa_extraction.path_mapping.TestPathMapper
      num_hops: 3
      num_paths: 10
      unidirectional: false
      num_limit: 25

  training:
    two_hop:
      tuner:
        n_calls: 10
    three_hop:
      tuner:
        n_calls: 10

  predictions:
    num_pairs_limit: 10 # For testing purposes only
    drug_col_name: source
    disease_col_name: target
