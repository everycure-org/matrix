_pandas_csv: &_pandas_csv
  type:  pandas.CSVDataset

_pandas_parquet_ds: &_pandas_parquet
  type: matrix.datasets.graph.PandasParquetDataset
  save_args:
    engine: pyarrow
  load_args:
    engine: pyarrow

_spark_parquet_ds: &_spark_parquet
  type: matrix.datasets.gcp.LazySparkDataset
  file_format: parquet
  save_args:
    mode: overwrite

_spark_csv: &_spark_csv
  type: spark.SparkDataset
  file_format: csv
  load_args:
    header: True
  save_args:
    mode: overwrite

_layer_raw: &_layer_raw
  metadata:
    kedro-viz:
      layer: raw

_layer_int: &_layer_int
  metadata:
    kedro-viz:
      layer: integration

ingestion.raw.disease_list:
  <<: [*_layer_raw]
  type: pandas.CSVDataset
  filepath: ${globals:paths.raw}/disease_list/translator/${globals:data_sources.disease_list.version}/source_disease_list.tsv
  save_args:
    sep: "\t"
    header: true
    index: false
  load_args:
    sep: "\t"

ingestion.raw.drug_list:
  <<: [*_layer_raw]
  type: pandas.CSVDataset
  filepath: ${globals:paths.raw}/drug_list/translator/${globals:data_sources.drug_list.version}/source_drug_list.tsv
  save_args:
    sep: "\t"
    header: true
    index: false
  load_args:
    sep: "\t"

ingestion.raw.ground_truth.positives:
  <<: [*_layer_raw]
  type: pandas.CSVDataset
  filepath: ${globals:paths.raw}/ground_truth/kg2/${globals:data_sources.gt.version}/tp_pairs.txt
  load_args:
    sep: "\t"
  save_args:
    sep: "\t"

ingestion.raw.ground_truth.negatives:
  <<: [*_layer_raw]
  type: pandas.CSVDataset
  filepath: ${globals:paths.raw}/ground_truth/kg2/${globals:data_sources.gt.version}/tn_pairs.txt
  load_args:
    sep: "\t"
  save_args:
    sep: "\t"

ingestion.raw.drugmech.edges@spark:
  type: matrix.datasets.gcp.LazySparkDataset
  filepath: ${globals:paths.raw}/drugmech/${globals:data_sources.drugmech.version}/indication_paths.json
  file_format: json
  load_args:
    multiline: true

