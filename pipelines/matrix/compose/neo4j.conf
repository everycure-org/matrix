server.memory.pagecache.size=512M

# neo4j.conf
# This is a sample Neo4j configuration file

# The database path
dbms.directories.data=/data

# Enable HTTP and HTTPS
dbms.connector.http.enabled=true
dbms.connector.http.listen_address=0.0.0.0:7474
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=0.0.0.0:7687

# Set the initial password for the default user
dbms.security.auth_enabled=true
dbms.security.auth_advertised_hostname=localhost
dbms.security.procedures.whitelist=gds.*, apoc.*

server.default_listen_address=0.0.0.0
server.directories.plugins=/plugins
server.directories.logs=/logs

gds.enterprise.license_file=/license/lic.txt

server.discovery.advertised_address=646d5323a31a:5000

server.cluster.advertised_address=646d5323a31a:6000

server.cluster.raft.advertised_address=646d5323a31a:7000

server.routing.advertised_address=646d5323a31a:7688
