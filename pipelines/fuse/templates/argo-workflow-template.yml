apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
spec:
  templates:
  - name: pipeline
    dag:
      tasks:
      - name: foo
        template: kedro
        arguments:
          parameters:
          - name: pipeline
            value: fuse
          - name: kedro_nodes
            value: foo
      - name: example
        template: kedro
        dependencies:
        - foo
        arguments:
          parameters:
          - name: pipeline
            value: fuse
          - name: kedro_nodes
            value: example
      - name: bar
        template: kedro
        dependencies:
        - example
        arguments:
          parameters:
          - name: pipeline
            value: fuse
          - name: kedro_nodes
            value: bar
