_pandas_tsv: &_pandas_tsv
  type: pandas.CSVDataset
  load_args:
    sep: "\t"
    keep_default_na: False
  save_args:
    sep: "\t"

_pandas_parquet: &_pandas_parquet
  type: pandas.ParquetDataset
  load_args:
    engine: pyarrow
  save_args:
    engine: pyarrow

# -------------------------------------------------------------------------
# Input
# -------------------------------------------------------------------------

input.disease_name_patch:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.input}/patch/disease_name_patch.tsv

input.manual_disease_remapping:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.input}/manual_disease_remapping.tsv

# -------------------------------------------------------------------------
