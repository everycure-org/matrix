_pandas_tsv: &_pandas_tsv
  type: pandas.CSVDataset
  load_args:
    sep: "\t"
    keep_default_na: False
  save_args:
    sep: "\t"

raw.curated_disease_list:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/curated-disease-list.tsv
  load_args:
    sep: "\t"
    keep_default_na: False
    dtype: str

raw.disease_categories:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/disease-categories.tsv

raw.disease_umn:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/disease-umn.tsv

raw.disease_prevalence:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/disease-prevalence.tsv

raw.disease_obsolete:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.primary}/disease_mondo/mondo-obsoletes.tsv

raw.orchard_reviews:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/orchard-reviews.tsv
