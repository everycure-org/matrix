_pandas_tsv: &_pandas_tsv
  type: pandas.CSVDataset
  load_args:
    sep: "\t"
  save_args:
    sep: "\t"

raw.disease_categories:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/disease-categories.tsv

raw.disease_umn:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/disease-umn.tsv

raw.disease_prevalence:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/disease-prevalence.tsv

raw.disease_list:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/disease-list.tsv

raw.orchard_reviews:
  <<: [*_pandas_tsv]
  filepath: ${globals:paths.raw}/orchard-reviews.tsv
