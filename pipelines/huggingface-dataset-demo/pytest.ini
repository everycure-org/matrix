[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
markers = [
    "unit: Unit tests that don't require external dependencies",
    "integration: Integration tests that require external dependencies like Spark or HF Hub",
    "slow: Tests that take a long time to run",
    "spark: Tests that require Spark",
    "hf_hub: Tests that require Hugging Face Hub access",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
