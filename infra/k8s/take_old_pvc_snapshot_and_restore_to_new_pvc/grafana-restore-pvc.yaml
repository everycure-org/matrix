apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-kube-prometheus-stack-grafana-0
  namespace: observability
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard-us-central1-c
  dataSource:
    apiGroup: snapshot.storage.k8s.io
    kind: VolumeSnapshot
    name: grafana-snap
