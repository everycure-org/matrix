apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-neo4j-0
  namespace: neo4j
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1500Gi
  storageClassName: standard-us-central1-c
  dataSource:
    apiGroup: snapshot.storage.k8s.io
    kind: VolumeSnapshot
    name: neo4j-snap
