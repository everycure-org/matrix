---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: external-http
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # we need to use the global one to make sure IaP works. 
  gatewayClassName: gke-l7-global-external-managed	
  listeners:
  - name: https
    hostname: "*.platform.{{ .Values.global.environment }}.everycure.org"
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
        - name: gateway-cert
          kind: Secret
  - name: http
    hostname: "*.platform.{{ .Values.global.environment }}.everycure.org"
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
---
# HTTP redirect to HTTPS
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-redirect-to-https
spec:
  parentRefs:
  - name: external-http
    sectionName: http
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301