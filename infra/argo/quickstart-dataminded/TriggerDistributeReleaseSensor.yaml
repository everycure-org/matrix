apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: distribute-release-trigger
  namespace: argo-events
spec:
  eventBusName: default
  template:
    serviceAccountName: argo-events-sa
  dependencies:
    - name: workflow-success-event
      eventSourceName: buildnewrelease-status
      eventName: buildnewrelease
  triggers:
    - template:
        name: trigger-distribute-release
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                name: distribute-release
                namespace: argo
                labels:
                  app: build-new-release
              spec:
                entrypoint: hello-world
                templates:
                  - name: hello-world
                    container:
                      image: busybox
                      command: [echo]
                      args: ["build released successfully"]
