apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-ops-view
  namespace: argocd # application config lives in argocd namespace but app itself in separate NS
  # if someone deletes the application, argo still does cleanup (e.g. namespace below)
  finalizers:
    - resources-finalizer.argocd.argoproj.io 
spec:
  destination:
    namespace: observability
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: {{ .Values.spec.source.repoPath }}/kube-ops-view
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: feat/prom-graf-stack
    helm:
      parameters:
        - name: spec.source.targetRevision
          value: { { .Values.spec.source.targetRevision }}
        - name: spec.source.environment
          value: { { .Values.spec.source.environment }}
        - name: spec.source.project_id
          value: { { .Values.spec.source.project_id }}
  syncPolicy:
    syncOptions:     # Sync options which modifies sync behavior
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
    automated:
      prune: true
      selfHeal: true