apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: moa
  namespace: argocd
spec:
  destination:
    namespace: moa
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: {{ .Values.spec.source.repoPath }}/moa
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      parameters:
        - name: spec.source.targetRevision
          value: {{ .Values.spec.source.targetRevision}}
        - name: spec.source.environment
          value: {{ .Values.spec.source.environment}}
        - name: spec.source.project_id
          value: {{ .Values.spec.source.project_id}}
        - name: app.registry
          value: {{ .Values.spec.source.docker_registry }}/matrix-images/moa_visualizer
        - name: app.config.data_path
          value: gs://{{ .Values.spec.source.bucketname }}/kedro/data/releases/v0.2.5-rtx-only/runs/feature-moa-extraction-4472893d/datasets/moa_extraction/reporting

  syncPolicy:
    syncOptions:     # Sync options which modifies sync behavior
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
    automated: 
      prune: true
