apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "9"
spec:
  destination:
    namespace: redis
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: redis
    repoURL: https://ot-container-kit.github.io/helm-charts
    targetRevision: 0.16.5
    helm:
      values: |
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 10Gi
        externalConfig:
          enabled: true
          data: |
            # Enable AOF for better durability
            appendonly yes
            appendfsync everysec
            # Allow Redis to handle background save errors gracefully
            stop-writes-on-bgsave-error no
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
