apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-runner-scale-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: actions-runner-system
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: gha-runner-scale-set
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    targetRevision: 0.12.1
    helm:
      values: |
        controllerServiceAccount:
          name: gha-runner-scale-set-controller-gha-rs-controller
          namespace: actions-runner-system
        githubConfigSecret: gh-creds-for-github-action-runner-set
        githubConfigUrl: https://github.com/everycure-org/
        minRunners: 0
        maxRunners: 50
        template:
          spec:
            containers:
            - name: runner
              image: us-central1-docker.pkg.dev/mtrx-hub-dev-3of/github-runner-images/github-runner:latest
              command: ["/home/runner/run.sh"]
              env:
                # Only include these if your image/entrypoint doesn't already set them:
                - name: XDG_RUNTIME_DIR
                  value: /tmp/run
                - name: DOCKER_HOST
                  value: unix:///tmp/run/podman/podman.sock
                - name: RUNNER_WAIT_FOR_DOCKER_IN_SECONDS
                  value: "20"
              resources:
                requests:
                  cpu: "3"
                  memory: "12Gi"
              readinessProbe:
                exec:
                  command: ["/bin/bash","-lc","docker version >/dev/null 2>&1"]
                initialDelaySeconds: 5
                periodSeconds: 5
                timeoutSeconds: 3
            tolerations:
            - key: "github-runner"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
            - key: "spot"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
            nodeSelector:
              workload-type: "ci-cd"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true