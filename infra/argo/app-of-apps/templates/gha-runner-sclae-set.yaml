apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-runner-scale-set
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: actions-runner-system
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: gha-runner-scale-set
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    targetRevision: 0.12.1
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
  helm:
    values: |
      githubConfigSecret: gha-runner-scale-set-controller-github-secret
      
      # GitHub configuration for self-hosted runners
      githubConfigUrl: "https://github.com/everycure-org"

    additionalManifests: |
      apiVersion: external-secrets.io/v1beta1
      kind: ExternalSecret
      metadata:
        name: gha-runner-scale-set-controller-github-secret
        namespace: actions-runner-system
      spec:
        refreshInterval: 30s
        secretStoreRef:
          name: gcp-store
          kind: ClusterSecretStore
        target:
          name: gha-runner-scale-set-controller-github-secret
          creationPolicy: Owner
        data:
        - secretKey: github_token
          remoteRef:
            key: gh_creds_for_github_action_runner_set