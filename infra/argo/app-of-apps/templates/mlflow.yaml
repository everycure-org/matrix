apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: argocd
spec:
  destination:
    namespace: mlflow
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: {{ .Values.spec.source.repoPath }}/mlflow
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      parameters:
        - name: spec.source.targetRevision
          value: {{ .Values.spec.source.targetRevision}}
        - name: spec.source.environment
          value: {{ .Values.spec.source.environment}}
        - name: spec.source.project_id
          value: {{ .Values.spec.source.project_id}}
        - name: mlflow.tracking.args
          value: |
            - >
              mlflow server
              --gunicorn-opts="-t 360"
              --host=0.0.0.0 --port=5000
              --no-serve-artifacts
              --backend-store-uri=postgresql://bn_mlflow:$(MLFLOW_DATABASE_PASSWORD)@mlflow-postgresql:5432/bitnami_mlflow
              --default-artifact-root {{ .Values.spec.source.bucketname }}

  syncPolicy:
    syncOptions:     # Sync options which modifies sync behavior
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
    automated: 
      prune: true
