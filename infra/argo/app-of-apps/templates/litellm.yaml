apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: litellm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  project: default
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: litellm
  source:
    repoURL: https://github.com/BerriAI/litellm.git
    targetRevision: v1.76.1-stable
    path: deploy/charts/litellm-helm
    helm:
      values: |
        router_settings:
          # Redis for cross-pod RPM/TPM + routing state
          redis_host: redis.redis.svc.cluster.local
          redis_port: 6379
          # redis_password: os.environ/REDIS_PASSWORD   # uncomment if your Redis is authn-enabled
          num_retries: 2
        litellm_settings:
          cache: true
          cache_params:
            type: redis
            host: redis.redis.svc.cluster.local
            port: 6379
            # password: os.environ/REDIS_PASSWORD      # uncomment if your Redis is authn-enabled
        image:
          repository: ghcr.io/berriai/litellm
          tag: main-stable
          pullPolicy: IfNotPresent

        replicaCount: 3

        service:
          type: ClusterIP
          port: 4000

        resources:
          requests: { cpu: "250m", memory: "512Mi" }
          limits:   { cpu: "1",    memory: "2Gi" }
        proxy_config:
          general_settings:
            telemetry: false
          ui:
            enabled: true
        masterkeySecretName: litellm-master-key
        masterkeySecretKey: LITELLM_MASTER_KEY
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
