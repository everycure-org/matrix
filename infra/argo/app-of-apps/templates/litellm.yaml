apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: litellm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10" # after cluster infra/secrets if you have them
spec:
  project: default
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: litellm
  source:
    path: {{ .Values.spec.source.repoPath }}/litellm
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      parameters:
        - name: spec.source.targetRevision
          value: {{ .Values.spec.source.targetRevision}}
        - name: spec.source.environment
          value: {{ .Values.spec.source.environment}}
        - name: spec.source.project_id
          value: {{ .Values.spec.source.project_id}}
        - name: spec.source.aip_oauth_client_id
          value: {{ .Values.spec.source.aip_oauth_client_id }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true