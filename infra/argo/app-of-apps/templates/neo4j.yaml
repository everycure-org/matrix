apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: neo4j
  namespace: argocd
spec:
  destination:
    namespace: neo4j
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: {{ .Values.spec.source.repoPath }}/neo4j
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      parameters:
        - name: spec.source.targetRevision
          value: {{ .Values.spec.source.targetRevision}}
        - name: spec.source.environment
          value: {{ .Values.spec.source.environment}}
        - name: spec.source.project_id
          value: {{ .Values.spec.source.project_id}}
        - name: neo4j.config.server.default_advertised_address
          value: neo4j.{{ .Values.spec.source.environment }}.everycure.org
        - name: neo4j.config.server.bolt.advertised_address
          value: neo4j.{{ .Values.spec.source.environment }}.everycure.org:7687
  syncPolicy:
    syncOptions:     # Sync options which modifies sync behavior
    - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
    automated: 
      prune: true
