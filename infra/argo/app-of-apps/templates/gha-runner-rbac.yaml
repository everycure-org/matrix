apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-runner-rbac
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy before the controller (wave 3)
spec:
  destination:
    namespace: actions-runner-system
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: {{ .Values.spec.source.repoPath }}/gha-runner-rbac
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      allowEmpty: true
