apiVersion: apps/v1
kind: Deployment
metadata:
  name: moa-viewer-deployment
  labels:
    app: moa-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moa-viewer
  template:
    metadata:
      labels:
        app: moa-viewer
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}  # EmptyDir is a temporary volume that is created for the Pod's lifetime
      initContainers: # Init container section
      - name: init-moa-viewer
        image: busybox:latest # Lightweight image for simple tasks
        command: ["sh", "-c", "echo 'Initializing...'; sleep 5"] # Example task
        volumeMounts:
        - name: shared-data
          mountPath: /data
      containers:
      - name: moa-viewer
        image: nginx:alpine # Lightweight NGINX image as "Hello World" container
        ports:
        - containerPort: 80
        volumeMounts:
        - name: shared-data
          mountPath: /data
---
apiVersion: v1
kind: Service
metadata:
  name: moa-viewer-service
  labels:
    app: moa-viewer
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app:  moa-viewer