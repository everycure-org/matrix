apiVersion: apps/v1
kind: Deployment
metadata:
  name: moa-viewer-deployment
  labels:
    app: moa-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moa-viewer
  template:
    metadata:
      labels:
        app: moa-viewer
    spec:
      containers:
      - name: moa-viewer
        image: nginx:alpine # Lightweight NGINX image as "Hello World" container
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: moa-viewer-service
  labels:
    app: moa-viewer
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app:  moa-viewer