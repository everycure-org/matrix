apiVersion: apps/v1
kind: Deployment
metadata:
  name: moa-viewer-deployment
  labels:
    app: moa-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moa-viewer
  template:
    metadata:
      labels:
        app: moa-viewer
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}
      initContainers:
      - name: init-moa-viewer
        image: us-central1-docker.pkg.dev/mtrx-hub-dev-3of/matrix-images/moa_visualizer:laurens # TODO: Setup versioning
        command: ["python", "src/init.py"]
        volumeMounts:
        - name: shared-data
          mountPath: /data
        env: &_env
          # TODO: We can update the following env variable to
          # allow viewer leverages a new dataset
          - name: DATA_INPUT_PATH
            value: "gs://mtrx-us-central1-hub-dev-storage/moa"
          # TODO: We should have data in matrix-hub instead
          - name: GCP_PROJECT
            value: "mtrx-hub-dev-3of"
          - name: MOA_DB_PATH
            value: "/data/moa_extraction.db"
      containers:
      - name: moa-viewer
        image: us-central1-docker.pkg.dev/mtrx-hub-dev-3of/matrix-images/moa_visualizer:laurens
        ports:
        - containerPort: 8501
        env:
          <<: *_env
        volumeMounts:
        - name: shared-data
          mountPath: /data
---
apiVersion: v1
kind: Service
metadata:
  name: moa-viewer-service
  labels:
    app: moa-viewer
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8501
  selector:
    app:  moa-viewer