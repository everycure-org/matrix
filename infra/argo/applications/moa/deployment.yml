apiVersion: apps/v1
kind: Deployment
metadata:
  name: moa-viewer-deployment
  labels:
    app: moa-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moa-viewer
  template:
    metadata:
      labels:
        app: moa-viewer
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}
      initContainers:
      - name: init-moa-viewer
        image: busybox:latest # TODO: Set to MoA container
        command: ["sh", "-c", "echo 'Initializing...'; sleep 5"] # TODO: Invoke init.py
        volumeMounts:
        - name: shared-data
          mountPath: /data
        env:
          # TODO: We can update the following env variable to
          # allow viewer leverages a new dataset
          - name: DATA_INPUT_PATH
            value: "gs://silc-storage/moa_vis/"
          # TODO: We should have data in matrix-hub instead
          - name: GCP_PROJECT
            value: "project-silc"
      containers:
      - name: moa-viewer
        image: nginx:alpine # TODO: Set to MoA container
        ports:
        - containerPort: 80
        volumeMounts:
        - name: shared-data
          mountPath: /data
---
apiVersion: v1
kind: Service
metadata:
  name: moa-viewer-service
  labels:
    app: moa-viewer
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app:  moa-viewer