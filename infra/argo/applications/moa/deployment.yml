apiVersion: apps/v1
kind: Deployment
metadata:
  name: moa-viewer-deployment
  labels:
    app: moa-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moa-viewer
  template:
    metadata:
      labels:
        app: moa-viewer
    spec:
      containers:
      - name: moa-viewer
        image: nginx:alpine # Lightweight NGINX image as "Hello World" container
        ports:
        - containerPort: 80