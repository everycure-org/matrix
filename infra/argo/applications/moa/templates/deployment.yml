apiVersion: apps/v1
kind: Deployment
metadata:
  name: moa-viewer-deployment
  labels:
    app: moa-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moa-viewer
  template:
    metadata:
      labels:
        app: moa-viewer
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}
      initContainers:
      - name: init-moa-viewer
        image: "{{ .Files.Get 'imageConfig.txt' }}"