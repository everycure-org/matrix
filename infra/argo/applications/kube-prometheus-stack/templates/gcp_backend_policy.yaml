apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: backend-policy-grafana
spec:
  default:
    iap:
      enabled: true
      oauth2ClientSecret:
        name: iap-oauth-client-secret
      clientID: {{ .Values.spec.source.aip_oauth_client_id }}
  targetRef:
    group: ""
    kind: Service
    name: kube-prometheus-stack-grafana

---
apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: backend-policy-prometheus
spec:
  default:
    iap:
      enabled: true
      oauth2ClientSecret:
        name: iap-oauth-client-secret
      clientID: {{ .Values.spec.source.aip_oauth_client_id }}
  targetRef:
    group: ""
    kind: Service
    name: kube-prometheus-stack-prometheus

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: iap-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name: iap-oauth-client-secret
    creationPolicy: 'Owner'
  data:
    - secretKey: clientSecret
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: iap_oauth_client_secret
        metadataPolicy: None
