kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      retention: 180d
      # Schedule Prometheus on management nodes
      nodeSelector:
        workload-type: management
      tolerations:
        - key: workload-type
          operator: Equal
          value: management
          effect: NoSchedule
      # Add billing labels to Prometheus pods
      podMetadata:
        labels:
          cost-center: infrastructure-management
          workload-category: platform-services
          service-tier: management
          billing-category: infrastructure
          component: prometheus
      storageSpec:
        volumeClaimTemplate:
          metadata:
            labels:
              cost-center: infrastructure-management
              workload-category: platform-services
              service-tier: management
              billing-category: infrastructure-storage
              component: prometheus
          spec:
            # by default prometheus uses a local storage, which is not persistent
            storageClassName: standard-rwo # balanced 
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 100Gi
      # add service monitors for argo-workflows which thus also get collected by prometheus
      additionalServiceMonitors:
        - name: argo-workflows
          selector:
            matchLabels:
              app.kubernetes.io/name: argo-workflows-server
          namespaceSelector:
            matchNames:
              - argo-workflows 
          endpoints:
            - port: metrics
              path: /metrics
        - name: argo-workflows-controller
          selector:
            matchLabels:
              app.kubernetes.io/name: argo-workflows-workflow-controller
          namespaceSelector:
            matchNames:
              - argo-workflows  
          endpoints:
            - port: metrics
              path: /metrics
  grafana:
    # Schedule Grafana on management nodes
    nodeSelector:
      workload-type: management
    tolerations:
      - key: workload-type
        operator: Equal
        value: management
        effect: NoSchedule
    # Add billing labels to Grafana pods
    podLabels:
      cost-center: infrastructure-management
      workload-category: platform-services
      service-tier: management
      billing-category: infrastructure
      component: grafana
    persistence:
      enabled: true
      type: sts
      storageClassName: standard-rwo
      accessModes:
        - ReadWriteOnce
      size: 30Gi
      finalizers:
        - kubernetes.io/pvc-protection
      # Add billing labels to Grafana storage
      labels:
        cost-center: infrastructure-management
        workload-category: platform-services
        service-tier: management
        billing-category: infrastructure-storage
        component: grafana
    sidecar:
      dashboards:
        enabled: true
      defaultFolderName: "General"
      label: grafana_dashboard
      labelValue: "1"
      folderAnnotation: grafana_folder
      searchNamespace: ALL
      provider:
        foldersFromFilesStructure: true

  # Schedule AlertManager on management nodes
  alertmanager:
    alertmanagerSpec:
      nodeSelector:
        workload-type: management
      tolerations:
        - key: workload-type
          operator: Equal
          value: management
          effect: NoSchedule
      # Add billing labels to AlertManager pods
      podMetadata:
        labels:
          cost-center: infrastructure-management
          workload-category: platform-services
          service-tier: management
          billing-category: infrastructure
          component: alertmanager

  # Schedule Prometheus Operator on management nodes
  prometheusOperator:
    nodeSelector:
      workload-type: management
    tolerations:
      - key: workload-type
        operator: Equal
        value: management
        effect: NoSchedule

  # Schedule Kube State Metrics on management nodes
  kubeStateMetrics:
    nodeSelector:
      workload-type: management
    tolerations:
      - key: workload-type
        operator: Equal
        value: management
        effect: NoSchedule
