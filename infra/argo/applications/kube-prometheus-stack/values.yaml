kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      retention: 180d
      storageSpec:
        volumeClaimTemplate:
          spec:
            # by default prometheus uses a local storage, which is not persistent
            storageClassName: standard-rwo # balanced 
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 100Gi
      # add service monitors for argo-workflows which thus also get collected by prometheus
      additionalServiceMonitors:
        - name: argo-workflows
          selector:
            matchLabels:
              app.kubernetes.io/name: argo-workflows-server
          namespaceSelector:
            matchNames:
              - argo-workflows 
          endpoints:
            - port: metrics
              path: /metrics
        - name: argo-workflows-controller
          selector:
            matchLabels:
              app.kubernetes.io/name: argo-workflows-workflow-controller
          namespaceSelector:
            matchNames:
              - argo-workflows  
          endpoints:
            - port: metrics
              path: /metrics
        # Add GPU monitoring for workflows. This scrape config collects GPU metrics exposed by Kedro-Argo applications.
        # Uses DCGM exporter sidecar to expose GPU metrics including temperature, utilization, memory usage, etc.
        # Documentation: https://github.com/NVIDIA/dcgm-exporter
        - name: gpu-metrics
          selector:
            matchLabels:
              app: kedro-argo
          namespaceSelector:
            matchNames:
              - argo-workflows
          endpoints:
            - port: gpu-metrics
              path: /metrics
        
        # Add GPU monitoring DaemonSet. This monitors GPU nodes continuously.
        - name: dcgm-exporter-daemonset
          selector:
            matchLabels:
              app.kubernetes.io/name: dcgm-exporter
          namespaceSelector:
            matchNames:
              - kube-system
          endpoints:
            - port: gpu-metrics
              path: /metrics
              interval: 15s
  grafana:
    persistence:
      enabled: true
      type: sts
      storageClassName: standard-rwo
      accessModes:
        - ReadWriteOnce
      size: 20Gi
      finalizers:
        - kubernetes.io/pvc-protection
    sidecar:
      dashboards:
        enabled: true
      defaultFolderName: "General"
      label: grafana_dashboard
      labelValue: "1"
      folderAnnotation: grafana_folder
      searchNamespace: ALL
      provider:
        foldersFromFilesStructure: true
