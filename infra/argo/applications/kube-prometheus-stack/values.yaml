kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      retention: 180d
      storageSpec:
        volumeClaimTemplate:
          spec:
            # by default prometheus uses a local storage, which is not persistent
            storageClassName: standard-rwo # balanced 
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 100Gi
      # add service monitors for argo-workflows which thus also get collected by prometheus
      additionalServiceMonitors:
        - name: argo-workflows
          selector:
            matchLabels:
              app.kubernetes.io/name: argo-workflows-server
          namespaceSelector:
            matchNames:
              - argo-workflows 
          endpoints:
            - port: metrics
              path: /metrics
              relabelings:
                # Extract all pod labels with prefix
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                  replacement: pod_${1}
        - name: argo-workflows-controller
          selector:
            matchLabels:
              app.kubernetes.io/name: argo-workflows-workflow-controller
          namespaceSelector:
            matchNames:
              - argo-workflows  
          endpoints:
            - port: metrics
              path: /metrics
              relabelings:
                # Extract all pod labels with prefix
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                  replacement: pod_${1}
        # DCGM DaemonSet monitoring (cluster-wide GPU monitoring)
        - name: dcgm-exporter-daemonset
          selector:
            matchLabels:
              app.kubernetes.io/name: dcgm-exporter
          namespaceSelector:
            matchNames:
              - monitoring
          endpoints:
            - port: metrics
              path: /metrics
              interval: 15s
              scrapeTimeout: 10s
              honorLabels: true
              relabelings:
                # Extract all pod labels with prefix
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                  replacement: pod_${1}
        
        # Generic DCGM monitoring for any pods with dcgm-exporter label
        - name: dcgm-exporter-pods
          selector:
            matchLabels:
              app: dcgm-exporter
          namespaceSelector:
            any: true
          endpoints:
            - port: metrics
              path: /metrics
              interval: 15s
              scrapeTimeout: 10s
              honorLabels: true
              relabelings:
                # Extract all pod labels with prefix
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                  replacement: pod_${1}
        
        # Add pod monitor for direct pod scraping (alternative approach)
      additionalPodMonitors:
        - name: dcgm-sidecar-pods
          selector:
            matchLabels:
              app: kedro-argo
          namespaceSelector:
            matchNames:
              - argo-workflows
          podMetricsEndpoints:
            - port: gpu-metrics
              path: /metrics
              interval: 15s
              scrapeTimeout: 10s
              relabelings:
                # Extract all pod labels with prefix
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                  replacement: pod_${1}
      
      # Allow scraping of pods directly (needed for sidecar containers)
      additionalScrapeConfigs: []
        # Additional scrape configs can be added here if needed
        # Currently using ServiceMonitors for all monitoring configuration
  grafana:
    persistence:
      enabled: true
      type: sts
      storageClassName: standard-rwo
      accessModes:
        - ReadWriteOnce
      size: 20Gi
      finalizers:
        - kubernetes.io/pvc-protection
    sidecar:
      dashboards:
        enabled: true
      defaultFolderName: "General"
      label: grafana_dashboard
      labelValue: "1"
      folderAnnotation: grafana_folder
      searchNamespace: ALL
      provider:
        foldersFromFilesStructure: true
  # Configure kube-state-metrics to expose pod labels
  kube-state-metrics:
    metricLabelsAllowlist:
      - pods=[*]
    collectors:
      - pods
    extraArgs:
      - --metric-labels-allowlist=pods=[*]
