kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: litellm-route
  namespace: litellm
spec:
  parentRefs:
  - kind: Gateway
    sectionName: https
    namespace: gateway
    name: external-http
  hostnames:
  - "litellm.application.{{ .Values.spec.source.environment }}.everycure.org"
  rules:
  - backendRefs:
    - name: litellm
      port: 4000
---
# Health check policy for LiteLLM service
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: litellm-health-check
  namespace: litellm
spec:
  default:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 2
    logConfig:
      enabled: true
    config:
      type: HTTP
      httpHealthCheck:
        portSpecification: USE_FIXED_PORT
        port: 4000
        requestPath: /health
        proxyHeader: NONE
  targetRef:
    group: ""
    kind: Service
    name: litellm