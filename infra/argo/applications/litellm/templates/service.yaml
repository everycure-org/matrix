apiVersion: v1
kind: Service
metadata:
  name: litellm
  namespace: litellm
  labels:
    app: litellm
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
  - port: {{ .Values.service.port | default 4000 }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: litellm
