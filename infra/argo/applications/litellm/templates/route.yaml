apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: litellm-route
  namespace: litellm
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "litellm.{{ .Values.spec.source.environment }}.everycure.org"
spec:
  parentRefs:
  - kind: Gateway
    sectionName: https
    namespace: gateway
    name: external-http
  hostnames:
  - "litellm.{{ .Values.spec.source.environment }}.everycure.org"
  rules:
  - backendRefs:
    - name: litellm
      port: 4000
