apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: litellm-backend-policy
  namespace: litellm
spec:
  default:
    iap:
      enabled: true
      oauth2ClientSecret:
        name: iap-oauth-client-secret
      clientID: {{ .Values.spec.source.aip_oauth_client_id }}
  targetRef:
    group: ""
    kind: Service
    name: litellm

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: iap-secret
  namespace: litellm
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name: iap-oauth-client-secret
    creationPolicy: 'Owner'
  data:
    - secretKey: clientSecret
      remoteRef:
        key: iap_oauth_client_secret
