image:
  repository: ghcr.io/berriai/litellm
  tag: main-stable
  pullPolicy: IfNotPresent

replicaCount: 3

service:
  type: ClusterIP
  port: 4000

resources:
  requests: { cpu: "250m", memory: "512Mi" }
  limits:   { cpu: "1",    memory: "2Gi" }

proxy:
  configInline: |
    general_settings:
      telemetry: false
    router_settings:
      num_retries: 2
    model_list:
      - model_name: gpt-4o
        litellm_params:
          model: openai/gpt-4o
          api_key: ${OPENAI_API_KEY}
      - model_name: claude-3-5-sonnet
        litellm_params:
          model: anthropic/claude-3-5-sonnet
          api_key: ${ANTHROPIC_API_KEY}
    ui:
      enabled: true