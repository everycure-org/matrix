# This shows how to do cross namespace referencing. This gets deployed in argocd namespace but references the 
# gateway below through the namespace
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: argo-cd-route
  namespace: argocd
spec:
  parentRefs:
  - kind: Gateway
    sectionName: https
    namespace: gateway
    name: external-http
  hostnames:
  - "argocd.platform.dev.everycure.org"
  rules:
  - backendRefs:
    - name: argo-argocd-server
      port: 80