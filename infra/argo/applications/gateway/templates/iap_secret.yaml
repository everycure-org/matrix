apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: iap-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name: iap_oauth_client_secret
    creationPolicy: 'Owner'
  data:
    - secretKey: clientSecret
      remoteRef:
        key: iap_oauth_client_secret