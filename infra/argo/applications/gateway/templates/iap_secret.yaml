apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: iap-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name: iap-secret
    creationPolicy: 'Owner'
    template:
      type: Opaque
      # Use inline templates to construct your desired config file that contains your secret
      data:
        gds_key: "{{ `{{ .key }}` }}"

  data:
    - secretKey: key
      remoteRef:
        key: iap_oauth_client_secret