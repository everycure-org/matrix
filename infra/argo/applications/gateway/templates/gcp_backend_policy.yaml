apiVersion: networking.gke.io/v1
kind: GCPBackendPolicy
metadata:
  name: backend-policy
spec:
  default:
    iap:
      enabled: true
      oauth2ClientSecret:
        name: iap_oauth_client_secret
      clientID: {{ .Values.spec.source.aip_oauth_client_id }}
  targetRef:
    group: ""
    kind: Service
    name: lb-service