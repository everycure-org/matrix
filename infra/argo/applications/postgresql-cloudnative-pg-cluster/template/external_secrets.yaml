apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: superuser-secret
  namespace: litellm
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name: superuser-secret
    creationPolicy: 'Owner'
    template:
      type: Opaque
      data:
        LITELLM_MASTER_KEY: "{{ `{{ .superuser-secret }}` }}"
  data:
    - secretKey: superuser-secret
      remoteRef:
        key: postgresql_super_user_db_password