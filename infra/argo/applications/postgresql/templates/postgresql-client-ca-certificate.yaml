---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgresql-client-ca
  namespace: default
spec:
  secretName: postgresql-client-ca-secret
  isCA: true
  commonName: "PostgreSQL Client CA"
  subject:
    organizationalUnits:
      - "PostgreSQL Client"
    organizations:
      - "everycure-org"
    countries:
      - "US"
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  issuerRef:
    name: postgresql-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: RSA
    size: 4096
