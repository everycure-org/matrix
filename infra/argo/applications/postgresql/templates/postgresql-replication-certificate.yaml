---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgresql-replication-tls
  namespace: postgresql
spec:
  secretName: postgresql-replication-tls-secret
  commonName: "postgresql-replication"
  dnsNames:
    - postgresql
    - postgresql.postgresql
    - postgresql.postgresql.svc
    - postgresql.postgresql.svc.cluster.local
  subject:
    organizationalUnits:
      - "PostgreSQL Replication"
    organizations:
      - "everycure-org"
    countries:
      - "US"
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days
  issuerRef:
    name: postgresql-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - client auth
    - server auth
