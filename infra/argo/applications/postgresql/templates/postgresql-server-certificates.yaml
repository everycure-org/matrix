---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgresql-server-ca
  namespace: postgresql
spec:
  secretName: postgresql-server-ca-secret
  isCA: true
  commonName: "PostgreSQL Server CA"
  subject:
    organizationalUnits:
      - "PostgreSQL Server"
    organizations:
      - "everycure-org"
    countries:
      - "US"
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  issuerRef:
    name: postgresql-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: RSA
    size: 4096
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgresql-server-tls
  namespace: postgresql
spec:
  secretName: postgresql-server-tls-secret
  commonName: "postgresql"
  dnsNames:
    - postgresql
    - postgresql.postgresql
    - postgresql.postgresql.svc
    - postgresql.postgresql.svc.cluster.local
  subject:
    organizationalUnits:
      - "PostgreSQL Server"
    organizations:
      - "everycure-org"
    countries:
      - "US"
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days
  issuerRef:
    name: postgresql-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
