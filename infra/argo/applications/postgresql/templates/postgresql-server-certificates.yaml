---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgresql-server-tls
  namespace: postgresql
spec:
  secretName: postgresql-server-tls-secret
  commonName: "postgresql-server"
  dnsNames:
    - postgresql-cluster
    - postgresql-cluster.postgresql
    - postgresql-cluster.postgresql.svc
    - postgresql-cluster.postgresql.svc.cluster.local
    - postgresql-cluster-rw
    - postgresql-cluster-rw.postgresql
    - postgresql-cluster-rw.postgresql.svc
    - postgresql-cluster-rw.postgresql.svc.cluster.local
    - postgresql-cluster-ro
    - postgresql-cluster-ro.postgresql
    - postgresql-cluster-ro.postgresql.svc
    - postgresql-cluster-ro.postgresql.svc.cluster.local
  subject:
    organizationalUnits:
      - "PostgreSQL Server"
    organizations:
      - "everycure-org"
    countries:
      - "US"
  duration: 2160h # 90 days
  renewBefore: 720h # 30 days
  issuerRef:
    name: postgresql-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - digital signature
    - key encipherment
    - server auth
