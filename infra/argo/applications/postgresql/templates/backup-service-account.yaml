apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgresql-backup-sa
  namespace: postgresql
  annotations:
    iam.gke.io/gcp-service-account: postgresql-backup@{{ .Values.project_id }}.iam.gserviceaccount.com
---
# This secret is not needed with Workload Identity, but CloudNativePG expects it
apiVersion: v1
kind: Secret
metadata:
  name: gcs-credentials
  namespace: postgresql
type: Opaque
data:
  # Empty secret when using Workload Identity
  APPLICATION_CREDENTIALS: ""
