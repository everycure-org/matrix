apiVersion: v1
kind: ServiceAccount
metadata:
  name: data-release-service-account
  namespace: data-release

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: data-release-role
rules:
  - apiGroups: ["argoproj.io"]
    resources: [ "workflows", "workflowtaskresults" ]
    verbs: [ "create", "get", "list", "watch", "delete", "update", "patch" ]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: data-release-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: data-release-role
subjects:
  - kind: ServiceAccount
    name: data-release-service-account
    namespace: data-release
