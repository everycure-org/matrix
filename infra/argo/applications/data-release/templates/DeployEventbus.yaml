apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: default
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Bringing the eventbus up *before* the sensor and the eventsource seems critical
spec:
  nats:
    native:
      # Optional, defaults to 3. If it is < 3, set it to 3, that is the minimal requirement.
      replicas: 3
      # Optional, authen strategy, "none" or "token", defaults to "none"
      auth: token
      # Increase max payload size to handle large workflow objects. 0 means unlimited
      # https://argoproj.github.io/argo-events/eventbus/stan/
      maxPayload: 0
