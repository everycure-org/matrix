apiVersion: v1
kind: ServiceAccount
metadata:
  name: &sa data-release-service-account
  namespace: &ns data-release

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: &cr data-release-role
rules:
  - apiGroups: ["argoproj.io"]
    resources: [ "workflows", "workflowtaskresults" ]
    verbs: [ "create", "get", "list", "watch", "delete", "update", "patch" ]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Binding
metadata:
  name: data-release-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: *cr
subjects:
  - kind: ServiceAccount
    name: *sa
    namespace: *ns
