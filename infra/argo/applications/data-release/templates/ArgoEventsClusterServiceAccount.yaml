apiVersion: v1
kind: ServiceAccount
metadata:
  name: &sa argo-events-cluster-service-account
  namespace: data-release

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: &cr argo-events-clusterrole
rules:
  - apiGroups: ["argoproj.io"]
    resources: [ "workflows", "workflowtaskresults" ]
    verbs: [ "create", "get", "list", "watch", "delete", "update", "patch" ]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-events-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: *cr
subjects:
  - kind: ServiceAccount
    name: *sa
    namespace: argo-events
