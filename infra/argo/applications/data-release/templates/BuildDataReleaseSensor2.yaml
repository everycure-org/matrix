apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: build-data-release-sensor-payloadtest-2
  namespace: data-release
spec:
  template:
    serviceAccountName: data-release-service-account
  dependencies:
    - name: test-dep
      eventSourceName: build-data-release-eventsource
      eventName: data-release-success
  triggers:
    - template:
        name: argo-workflow
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                namespace: data-release
                generateName: distribute-data-release-payload2-
                labels:
                  app: distribute-data-release
              spec:
                serviceAccountName: data-release-service-account
                entrypoint: trigger-curl
                arguments:
                  parameters:
                    - name: release_version
                      value: hello
                templates:
                - name: trigger-curl
                  container:
                    image: curlimages/curl:latest # Use a lightweight curl image
                    command: ["sh", "-c"]
                    args:
                      - >
                        echo "hi"
                    env:
                      - name: GITHUB_TOKEN
                        valueFrom:
                          secretKeyRef:
                            name: gh-password
                            key: GH_CREDS

          parameters:
            - src:
                dependencyName: test-dep
                dataKey: body.metadata.labels.release_version
              dest: spec.arguments.parameters.0.value