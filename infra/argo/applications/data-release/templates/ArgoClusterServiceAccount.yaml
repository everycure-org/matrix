apiVersion: v1
kind: ServiceAccount
metadata:
  name: &sa argo-cluster-service-account
  namespace: data-release

---

# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo-clusterrole
subjects:
  - kind: ServiceAccount
    name: *sa
    namespace: argo
