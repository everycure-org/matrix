apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: dev-pascal
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: whoami
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: dev-pascal
spec:
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - image: traefik/whoami
          name: whoami
          ports:
            - containerPort: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  namespace: dev-pascal
spec:
  entryPoints:
    - websecure

  routes:
    - match: Host(`whoami.platform.dev.everycure.org`)
      kind: Rule
      services:
        - name: whoami
          port: 80