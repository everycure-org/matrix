apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-submit-sa
  namespace: argo-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-operator-rolebinding
subjects:
  - kind: ServiceAccount
    name: spark-submit-sa
    namespace: argo-workflows
roleRef:
  kind: ClusterRole
  name: spark-spark-operator
  apiGroup: rbac.authorization.k8s.io