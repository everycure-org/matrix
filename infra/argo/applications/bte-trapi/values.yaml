replicaCount: 1

image:
  repository: ahueb1/bte-trapi
  pullPolicy: IfNotPresent
  tag: latest

env:
  - name: SENTRY_ENABLED
    value: "false"

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

service:
  type: NodePort
  port: 3000
  nodePort: 31800

ingress:
  enabled: false

resources:
  limits:
    cpu: "4"
    memory: "6Gi"
  requests:
    cpu: "1"
    memory: "3Gi"

redis:
  enabled: true
  resources:
    limits:
      memory: "500Mi"
    requests:
      cpu: "100m"
      memory: "100Mi"
