grafana-tempo:
  storage:
    trace:
      backend: gcs
      gcs:
        # Wrap Helm template in quotes so this file is valid YAML before Helm renders it.
        # NOTE: This file was partially generated with AI assistance.
        bucket: "{{ .Values.spec.source.metrics_bucket_name }}"
  usage_report:
    reportingEnabled: false
  distributor:
    receivers:
      otlp:
        protocols:
          grpc: localhost:4317
          http: localhost:4318