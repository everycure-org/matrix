apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/everycure-org/matrix
    targetRevision: HEAD
    path: infra/argo/applications/gpu-monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
