apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "neo4j-password"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore  # or ClusterSecretStore
  target:
    name: neo4j-password
    creationPolicy: 'Owner'
  data:
    - secretKey: password
      remoteRef:
        key: neo4j_password