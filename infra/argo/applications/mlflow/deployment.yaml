apiVersion: apps/v1
kind: Deployment

metadata:
  name: mlflow
  namespace: mlflow
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: us-central1-docker.pkg.dev/mtrx-hub-dev-3of/mlflow/mlflow:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 5000