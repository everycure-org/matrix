kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: mlflow-route
  namespace: mlflow
spec:
  parentRefs:
  - kind: Gateway
    sectionName: https
    namespace: gateway
    name: external-http
  hostnames:
  - "mlflow.platform.{{ .Values.global.environment }}.everycure.org"
  rules:
  - backendRefs:
    - name: mlflow-tracking
      port: 80