# cannot be managed via terraform because of
# https://github.com/hashicorp/terraform-provider-kubernetes/issues/1367
# and thus some hard coding was necessary here
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcp-store
spec:
  provider:
    gcpsm:
      # TODO how to inject this through argo? 
      # FUTURE for Production this will change!
      projectID: mtrx-hub-dev-3of
      auth:
        workloadIdentity:
          # name of the cluster Location, region or zone
          clusterLocation: us-central1
          # name of the GKE cluster
          clusterName: compute-cluster
          # reference the sa from above
          serviceAccountRef:
            name: default
            namespace: external-secrets