apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gh-creds-for-github-action-runner-set
  namespace: actions-runner-system
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name: gh-creds-for-github-action-runner-set
    creationPolicy: 'Owner'
    template:
      type: Opaque
      data:
        # GitHub token for Actions Runner Scale Set
        github_token: "{{ `{{ .gh_creds_for_github_action_runner_set }}` }}"

  data:
    - secretKey: gh_creds_for_github_action_runner_set
      remoteRef:
        key: gh_creds_for_github_action_runner_set
