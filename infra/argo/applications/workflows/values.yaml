argo-workflows:
  # baseHref: /argo-workflows/
  server: 
    extraArgs:
      - --auth-mode=server

  artifactRepository:
    archiveLogs: true
    gcs:
      bucket: dummy-replaced-by-helm-override-from-app-of-apps
      keyFormat: "{{ \"{{workflow.namespace}}/{{workflow.name}}/{{pod.name}}\" }}"
  
  controller:
    metricsConfig:
      enabled: true
