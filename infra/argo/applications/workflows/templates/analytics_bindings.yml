apiVersion: v1
kind: ServiceAccount
metadata:
  name: analytics-analytics-reader-sa
  namespace: argo-workflows
  labels:
    app.kubernetes.io/component: rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: analytics-reader-role
  namespace: argo-workflows
  labels:
    app.kubernetes.io/component: rbac
rules:
- apiGroups: ["argoproj.io"]
  resources: ["workflows", "workflowtemplates"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""] # Core API group for ServiceAccounts
  resources: ["serviceaccounts/token"]
  # This resourceName specifies that it can create a token FOR ITSELF
  resourceNames: ["analytics-analytics-reader-sa"] 
  verbs: ["create"] # This is the permission to make a TokenRequest

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: analytics-reader-binding
  namespace: argo-workflows
  labels:
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: analytics-reader-sa
  namespace: argo-workflows
roleRef:
  kind: Role 
  name: analytics-reader-role
  apiGroup: rbac.authorization.k8s.io