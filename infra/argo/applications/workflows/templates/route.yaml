kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: argo-workflows-route
  namespace: argo-workflows
spec:
  parentRefs:
  - kind: Gateway
    sectionName: https
    namespace: gateway
    name: external-http
  hostnames:
  - "argo.platform.{{ .Values.spec.source.environment }}.everycure.org"
  - "workflows.platform.{{ .Values.spec.source.environment }}.everycure.org"
  rules:
  - backendRefs:
    - name: argo-workflows-server
      port: 2746

