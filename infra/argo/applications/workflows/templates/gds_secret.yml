apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gds-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: gcp-store
    kind: ClusterSecretStore
  target:
    name: gds-secret
    creationPolicy: 'Owner'
    template:
      type: Opaque
      # Use inline templates to construct your desired config file that contains your secret
      data:
        "{{ `{{ .gds_key }}` }}"

  data:
    - secretKey: gds_key
      remoteRef:
        key: neo4j_gds_key