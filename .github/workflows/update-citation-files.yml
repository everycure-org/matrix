name: Build software metadata

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pyyaml

      - name: Update CodeMeta with latest version and date
        run: python scripts/codemeta.py
      
      - name: Generate CITATION.cff from CodeMeta
        run: python scripts/codemeta-citationcff.py

      - name: Generate schema.org JSON-LD from CodeMeta
        run: python scripts/codemeta-schemaorg.py

      - name: Commit updated metadata (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add CITATION.cff schemaorg.jsonld
          git diff --cached --quiet || git commit -m "chore: regen CITATION.cff & schema.org from codemeta"
          git push
