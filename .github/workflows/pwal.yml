name: Pwal

on:
  workflow_dispatch: {}
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
    # from https://github.com/reviewdog/action-eslint/issues/29#issuecomment-985939887
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
env:
  BRANCH_REF: ${{ github.event.pull_request.head.ref }}
  
jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: 'Checkout'
        uses: actions/checkout@main
      - name: Deploy KG dashboard
        uses: ./.github/workflows/evidence-deploy.yml
        with:
          release_version: 'v0.4.2'