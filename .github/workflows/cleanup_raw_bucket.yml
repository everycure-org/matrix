name: Cleanup Raw Bucket files

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/cleanup_raw_bucket.sh'
      - 'scripts/cleanup_files.txt'
      - '.github/workflows/cleanup_raw_bucket.yml'

jobs:
  cleanup_raw_bucket:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: 'read'
      id-token: 'write'
    env:
      project_id: 'mtrx-hub-dev-3of'
      workload_identity_provider: 'projects/938607797672/locations/global/workloadIdentityPools/matrix-pool-rw/providers/matrix-gh-provider-rw'
      service_account: 'sa-github-actions-rw@mtrx-hub-dev-3of.iam.gserviceaccount.com'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Authenticate with Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ env.project_id }}
          workload_identity_provider: ${{ env.workload_identity_provider }}
          service_account: ${{ env.service_account }}
          token_format: access_token
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Run cleanup script
        run: |
          bash scripts/cleanup_raw_bucket.sh
