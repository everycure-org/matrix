name: Cleanup Raw Bucket files

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/cleanup_raw_bucket.sh'
      - 'scripts/cleanup_files.txt'
      - '.github/workflows/cleanup_raw_bucket.yml'

jobs:
  cleanup_raw_bucket:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Authenticate with Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ vars.PROJECT_ID }}
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER_RW }}
          service_account: ${{ vars.SERVICE_ACCOUNT_RW }}
          token_format: access_token
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Run cleanup script
        run: |
          bash scripts/cleanup_raw_bucket.sh
