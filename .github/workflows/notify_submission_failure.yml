name: Notify pipeline submission failure

on:
    workflow_run:
        workflows: [Periodically run kedro kg-release]
        types:
            - completed

jobs:
    notify_failure:
        # This condition ensures it runs only if any previous job fails
        # we notify on main branches only
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        runs-on: "self-hosted"
        steps:
          - name: Post to a Slack channel
            id: slack
            uses: slackapi/slack-github-action@v1.26.0
            with:
              # Slack channel id, channel name, or user id to post message.
              # See also: https://api.slack.com/methods/chat.postMessage#channels
              # You can pass in multiple channels to post to by providing a comma-delimited list of channel IDs.
              channel-id: 'C07HU35MKAQ' #github-notifications
              # For posting a simple plain text message
              slack-message: |
                GitHub Build Failed on Main branch! ğŸš¨
    
                ğŸ‘©â€ğŸ’» Code URL: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
                ğŸš€ Action run link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            env:
              SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}