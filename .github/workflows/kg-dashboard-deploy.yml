name: KG Dashboard Deployment

# FUTURE
# This will eventually need to be turned into a call'able workflow_call version where we
# call this for each terragrunt module that should be deployed depending on the path
# changed in the repo or the branch we're on. For now it's hard-coded to `hub/dev`


on:
  # allows triggering the workflow from e.g. a data release
  workflow_dispatch: 
    inputs:
      release_version:
        description: 'Version to deploy in format vX.Y.Z'
        required: true
        type: string
      environment:
        description: 'Environment to build from and deploy to'
        required: true
        type: choice
        default: 'dev'
        options:
          - dev
          - prod
  push:
    branches:
      - main
    # allows re-building the dashboard by merging to main
    paths: 
      - services/kg_dashboard/**
      - .github/workflows/kg-dashboard-deploy.yml
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
    # from https://github.com/reviewdog/action-eslint/issues/29#issuecomment-985939887
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths: 
      - services/kg_dashboard/**
      - .github/workflows/kg-dashboard-deploy.yml

defaults:
  run: 
    working-directory: services/kg_dashboard/

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build Dashboard
    environment: ${{ inputs.environment }}
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      project_id: ${{ vars.GCP_PROJECT_ID }}
      EC_DATA_DOMAIN: ${{ vars.EC_DATA_DOMAIN }}
      RELEASE_VERSION: ${{ inputs.release_version }}
      environment: ${{ inputs.environment }}
      # for querying BQ even on branches
      ro_wip: 'projects/938607797672/locations/global/workloadIdentityPools/matrix-pool-ro/providers/matrix-gh-provider-ro'
      ro_sa: 'sa-github-actions-ro@mtrx-hub-dev-3of.iam.gserviceaccount.com'
      # for deploying to GCS, only works on main
      rw_wip: 'projects/938607797672/locations/global/workloadIdentityPools/matrix-pool-rw/providers/matrix-gh-provider-rw'
      rw_sa: 'sa-github-actions-rw@mtrx-hub-dev-3of.iam.gserviceaccount.com'

    steps:
      # setup runtime
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: Log environment variables
        run: |
          echo "pwal"
          echo "environment: ${{ env.environment }}"
          echo "project_id: ${{ env.project_id }}"
          echo "EC_DATA_DOMAIN: ${{ env.EC_DATA_DOMAIN }}"

      - name: Set RELEASE_VERSION from latest tag if not set
        run: |
          if [ -z "${RELEASE_VERSION}" ]; then
            LATEST_TAG=$(
              git ls-remote --tags origin | \
              grep -v '{}' | \
              grep '^.*refs/tags/v[0-9]*\.[0-9]*\.[0-9]*$' | cut -d'/' -f3 | \
              sort -V | \
              tail -n1
            )
            echo "RELEASE_VERSION=${LATEST_TAG}" >> "$GITHUB_ENV"
            echo "Setting RELEASE_VERSION to latest tag: ${LATEST_TAG}"
          else
            echo "Using provided RELEASE_VERSION: ${RELEASE_VERSION}"
          fi

      - name: Validate release version
        working-directory: pipelines/matrix
        run: make check_release_version_environment_variable

      - uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: services/kg_dashboard/package-lock.json

      # authenticate with GCP as read only user to query BQ
      - uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{env.project_id}}
          workload_identity_provider: ${{env.ro_wip}}
          service_account: ${{env.ro_sa}}

      # perform build & deploy
      - run: make install
      - run: make run-sources
      - run: make build

      # reauthenticate with GCP as writer to deploy to GCS
      - uses: 'google-github-actions/auth@v2'
        if: github.ref == 'refs/heads/main'
        with:
          project_id: ${{env.project_id}}
          workload_identity_provider: ${{env.rw_wip}}
          service_account: ${{env.rw_sa}}

      - run: make deploy
        if: github.ref == 'refs/heads/main'