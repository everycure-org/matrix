name: Commit Release Info

on:
  push:
    branches:
      - 'feat/commit-release-info'

env:
  project_id: 'mtrx-hub-dev-3of'
  workload_identity_provider: 'projects/938607797672/locations/global/workloadIdentityPools/matrix-pool-rw/providers/matrix-gh-provider-rw'
  service_account: 'sa-github-actions-rw@mtrx-hub-dev-3of.iam.gserviceaccount.com'

jobs:
  fetch_file_from_gcloud:
    runs-on: ubuntu-latest
    name: Fetch json from gcloud
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'read'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@main
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v2'
        # if: github.ref == 'refs/heads/main'
        with:
          project_id: ${{env.project_id}}
          workload_identity_provider: ${{env.workload_identity_provider}}
          service_account: ${{env.service_account}}

      - name: Logging
        run: |
          echo $GITHUB_WORKSPACE

