name: Commit Release Info

on:
  push:
    branches:
      - 'feat/commit-release-info'  # TODO: replace by manual trigger and repository_dispatch
  repository_dispatch:
    types: distribute-release

env:
  project_id: 'mtrx-hub-dev-3of'
  workload_identity_provider: 'projects/938607797672/locations/global/workloadIdentityPools/matrix-pool-rw/providers/matrix-gh-provider-rw'
  service_account: 'sa-github-actions-rw@mtrx-hub-dev-3of.iam.gserviceaccount.com'

jobs:
  create_release_notes_draft:
    runs-on: ubuntu-latest
    name: Create Draft of the Release Notes
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'read'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@main
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Authenticate with Google Cloud v
        uses: 'google-github-actions/auth@v2'
        # if: github.ref == 'refs/heads/main'
        with:
          project_id: ${{env.project_id}}
          workload_identity_provider: ${{env.workload_identity_provider}}
          service_account: ${{env.service_account}}

      - name: Configure gcloud to use the authenticated service account
        run: |
          # Check if authentication is working
          gcloud auth list
          gcloud config list account
          
          # Ensure that the correct account is set
          #gcloud config set account ${{env.service_account}}
          gcloud auth login

      - name: Testing cmd
        working-directory: apps/matrix-cli
        run: |
          pwd
          echo "workspace is: $GITHUB_WORKSPACE"
          gcloud config list account
          gsutil cp gs://mtrx-us-central1-hub-dev-storage/kedro/data/tests/v0.2.5-alpha9/v0.2.5-alpha9_info.json ./file.json

