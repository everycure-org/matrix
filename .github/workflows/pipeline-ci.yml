name: CI pipline

on:
  workflow_dispatch: {}
  push:


jobs:
  run-tests:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pipelines/matrix

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          #cache: 'poetry'
          python-version: "3.11"

      # cache python dependencies
      - uses: actions/cache@v3
        with:
          path: .venv/
          key: ${{hashFiles('requirements.txt')}}
      # cache pre-commit dependencies
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit hook (fail-fast)
        run: |
          pip install pre-commit
          pre-commit install --install-hooks
          git fetch origin main
          # run pre-commit on everything that's different from main
          pre-commit run -s origin/main -o HEAD

      - name: Install the project dependencies
        run: |
          pip install uv
          uv venv -p 3.11
          uv pip install -r requirements.txt

      - name: Run unit tests 
        run: |
          .venv/bin/pytest -v tests/

      - name: Run integration tests 
        run: |
           .venv/bin/kedro run -p fabricator
           .venv/bin/kedro run