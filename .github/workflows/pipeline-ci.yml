name: CI pipline

on:
  workflow_dispatch: {}
  push:
    paths: 
      - pipelines/matrix/**


jobs:
  run-tests:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pipelines/matrix

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
          cache: 'pip'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pre-commit
          key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - run: pip install pre-commit
        name: Check pre-commit

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pre-commit
          pre-commit install --install-hooks

      - name: Print all requirements
        run: |
          pip freeze

      # FUTURE: Check if we can do ruff instead
      - name: Run pre-commit hooks
        run: |
          git fetch origin main
          # run pre-commit on everything that's different from main
          pre-commit run -s origin/main -o HEAD

      - name: Run unit tests 
        run: |
          ENV_NAME='CI' pytest -v tests/

      - name: Run pipeline
        run: |
          kedro run -p fabricator
          kedro run