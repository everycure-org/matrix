name: Evidence Dashboard Deployment

# FUTURE
# This will eventually need to be turned into a call'able workflow_call version where we
# call this for each terragrunt module that should be deployed depending on the path
# changed in the repo or the branch we're on. For now it's hard-coded to `hub/dev`


on:
  # allows triggering the workflow from e.g. a data release
  workflow_dispatch: {}
  push:
    branches:
      - main
      # TODO remove this before merging to main
      - feat/kg-dashboard-ci
    paths: 
      - services/kg_dashboard/**
      - .github/workflows/evidence-deploy.yml
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
    # from https://github.com/reviewdog/action-eslint/issues/29#issuecomment-985939887
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths: 
      - services/kg_dashboard/**
      - .github/workflows/evidence-deploy.yml

defaults:
  run: 
    working-directory: services/kg_dashboard/
env:
  # log into gcp
  project_id: 'mtrx-hub-dev-3of'
  workload_identity_provider: 'projects/938607797672/locations/global/workloadIdentityPools/matrix-pool-rw/providers/matrix-gh-provider-rw'
  service_account: 'sa-github-actions-rw@mtrx-hub-dev-3of.iam.gserviceaccount.com'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build Dashboard
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: actions/checkout@main
      - uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: services/kg_dashboard/package-lock.json
      # authenticate with GCP
      - uses: 'google-github-actions/auth@v2'
        if: github.ref == 'refs/heads/main'
        with:
          project_id: ${{env.project_id}}
          workload_identity_provider: ${{env.workload_identity_provider}}
          service_account: ${{env.service_account}}


      - run: make install
      - run: make run-sources
      - run: make build
      - run: make deploy