name: Evidence Dashboard Deployment

# FUTURE
# This will eventually need to be turned into a call'able workflow_call version where we
# call this for each terragrunt module that should be deployed depending on the path
# changed in the repo or the branch we're on. For now it's hard-coded to `hub/dev`


on:
  # allows triggering the workflow from e.g. a data release
  workflow_dispatch: 
    inputs:
      release_version:
        description: 'Version to deploy in format vX.Y.Z'
        required: true
        type: string
  push:
    branches:
      - main
    # allows re-building the dashboard by merging to main
    paths: 
      - services/kg_dashboard/**
      - .github/workflows/evidence-deploy.yml
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
    # from https://github.com/reviewdog/action-eslint/issues/29#issuecomment-985939887
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths: 
      - services/kg_dashboard/**
      - .github/workflows/evidence-deploy.yml

defaults:
  run: 
    working-directory: services/kg_dashboard/
env:
  RELEASE_VERSION: ${{ inputs.release_version || 'v0.4.0'}}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build_and_deploy:
    environment: dev
    runs-on: ubuntu-latest
    name: Build Dashboard
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # setup runtime
      - name: 'Checkout'
        uses: actions/checkout@main

      - name: Validate release version
        working-directory: pipelines/matrix
        run: make check_release_version_environment_variable

      - uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: services/kg_dashboard/package-lock.json

      # authenticate with GCP as read only user to query BQ
      - uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{vars.project_id}}
          workload_identity_provider: ${{vars.workload_identity_provider_ro}}
          service_account: ${{vars.service_account_ro}}

      # perform build & deploy
      - run: make install
      - run: make run-sources
      - run: make build

      # reauthenticate with GCP as writer to deploy to GCS
      - uses: 'google-github-actions/auth@v2'
        if: github.ref == 'refs/heads/main'
        with:
          project_id: ${{vars.project_id}}
          workload_identity_provider: ${{vars.workload_identity_provider_rw}}
          service_account: ${{vars.service_account_rw}}

      - run: make deploy
        if: github.ref == 'refs/heads/main'