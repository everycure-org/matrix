name: Run integration tests

on:
  workflow_dispatch: {}
  push:

jobs:
  run-tests:

    runs-on: ubuntu-latest
    permissions: write-all

    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v3

      - name: Build docker-compose
        run: docker buildx bake --file docker-compose.yml --file docker-compose.test.yml --file docker-compose-cache.json

      - name: Start docker-compose
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from pipeline_test

      - name: Show logs
        if: failure()
        run: |
          docker-compose -f docker-compose.yaml -f docker-compose.test.yaml logs