name: Create Sample from KG Release

on:
  workflow_dispatch: 
    inputs:
      release_version:
        description: 'Version to deploy in format vX.Y.Z'
        required: true
        type: string
env:
  # release version from input
  RELEASE_VERSION: ${{ inputs.release_version }}

jobs:

  create_sample_release:
    runs-on: 
      labels: ubuntu-24.04
    environment: dev
    name: Create Sample from KG Release
    permissions:
      contents: 'write'
      id-token: 'write'
      pull-requests: 'write'
 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0  # full depth needed so we can pass the AI all logs since the last release.
          submodules: recursive
          token: ${{ secrets.PAT }}

      - name: Validate release version
        working-directory: pipelines/matrix
        run: make check_release_version_environment_variable

      - name: Remove unnecessary files
        # debug: remove unnecessary files to free up disk space for building and pushing docker images
        # ref: https://github.com/actions/runner-images/issues/2840
        run: |
          sudo rm -rf \
           /usr/local/.ghcup \
           /usr/local/lib/android/sdk/ndk \
           "$AGENT_TOOLSDIRECTORY" && \
          df -h
      
      - name: Set up Python
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "0.8.13"

      - name: Install Argo & Python dependencies
        working-directory: pipelines/matrix
        run: |
          make install_argo
          make install

      - name: Authenticate with Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ vars.PROJECT_ID }}
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER_RW }}
          service_account: ${{ vars.SERVICE_ACCOUNT_RW }}
          token_format: access_token

      - uses: google-github-actions/get-gke-credentials@v1
      # configure authentication to a GKE cluster (configure kubectl)
        with:
          cluster_name: ${{ vars.GKE_CLUSTER_NAME }}
          location: ${{ vars.REGION }}
          project_id: ${{ vars.PROJECT_ID }}

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Authenticate with Google Cloud for ID token
        id: id_auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ vars.PROJECT_ID }}
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER_RW }}
          service_account: ${{ vars.SERVICE_ACCOUNT_RW }}
          token_format: id_token
          id_token_audience: ${{ secrets.GCP_ID_TOKEN_AUDIENCE }}
          id_token_include_email: true

      - name: Run the kedro sampling pipeline
        working-directory: pipelines/matrix
        env:
          GCP_TOKEN: ${{ steps.id_auth.outputs.id_token }}
        run: |
          DATE=$(date +%Y%m%d)
          echo "Run the kedro sampling pipeline"
          kedro experiment run \
            -e sample \
            --experiment-name create-sample-for-release \
            -p create_sample \
            --run-name sample-release-${DATE} \
            --username github_actions_bot \
            --release-version ${RELEASE_VERSION} \
            --headless \
            --quiet
