# This workflow assumes a self hosted runner is set up with python and uv already. 
# This drastically increases the CI speed but at the cost of some pre-setup

# sudo apt install python3-pip pipx docker docker-compose openjdk-17-jdk
# pipx install uv
# pipx ensurepath
# sudo cp $(which uv) /usr/local/bin/uv

name: CI pipline

on:
  workflow_dispatch: {}
  push:
    paths: 
      - pipelines/matrix/**
      - .github/workflows/matrix-ci.yml


jobs:
  pre-commit:
    runs-on: 'self-hosted'
    defaults:
      run:
        working-directory: ./pipelines/matrix

    steps:
      - uses: actions/checkout@v3
      - run: make venv
      - run: make install
      - run: make precommit

  unit-tests:
    runs-on: 'self-hosted'
    defaults:
      run:
        working-directory: ./pipelines/matrix

    steps:
      - uses: actions/checkout@v3
      - run: make venv
      - run: make install
      - run: make test

  integration-tests:
    needs: 
      - pre-commit
      - unit-tests
    runs-on: 'self-hosted'
    defaults:
      run:
        working-directory: ./deployments/compose

    steps:
      - uses: actions/checkout@v3
      - name: Build docker-compose
        run: docker buildx bake --file docker-compose.yml --file docker-compose.test.yml --file docker-compose-cache.json

      - name: Start docker-compose
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from matrix-pipeline
