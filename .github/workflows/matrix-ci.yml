# sudo sh get-docker.sh
# pipx install uv
# pipx ensurepath
# sudo cp $(which uv) /usr/local/bin/uv

name: CI pipline

on:
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
    paths: 
      - pipelines/matrix/**
      - .github/workflows/matrix-ci.yml
      - .github/workflows/matrix-push.yml
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: 'self-hosted'
    if: github.event.pull_request.draft == false || github.ref == 'refs/heads/main'

    defaults:
      run:
        working-directory: ./pipelines/matrix
    steps:
      - uses: actions/checkout@v3
      # On every PR
      # - run: make venv
      # - run: make install
      # - run: make precommit
      # - run: make test
      # - run: make compose_down
      # - run: make docker_test

  push_image:
    needs: [ci]
    # only run on main branch
    if: github.ref == 'refs/heads/main'
    runs-on: "self-hosted"
    environment: dev
    permissions: write-all
    defaults:
      run:
        working-directory: ./pipelines/matrix

    steps:
      - uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{vars.project_id}}
          workload_identity_provider: ${{vars.workload_identity_provider}}
          service_account: ${{vars.service_account}}

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Docker auth"
        run: |-
          gcloud auth configure-docker ${{ vars.region }}-docker.pkg.dev --quiet

      - run: make docker_push