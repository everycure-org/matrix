# This workflow assumes a self hosted runner is set up with python and uv already. 
# This drastically increases the CI speed but at the cost of some pre-setup

# sudo apt install python3-pip pipx  openjdk-17-jdk
# curl -fsSL https://get.docker.com -o get-docker.sh
# sudo sh get-docker.sh
# pipx install uv
# pipx ensurepath
# sudo cp $(which uv) /usr/local/bin/uv

name: CI pipline

on:
  workflow_dispatch: {}
  push:
    paths: 
      - pipelines/matrix/**
      - .github/workflows/matrix-ci.yml


jobs:
  ci:
    runs-on: 'self-hosted'
    defaults:
      run:
        working-directory: ./pipelines/matrix

    steps:
      - uses: actions/checkout@v3
      - run: make venv
      - run: make install
      # - run: make precommit
      # - run: make test
      - name: integration tests
        working-directory: ./
        run: |
          # starting necessary services for integration tests
          docker compose -d -f deployments/compose/docker-compose.yml -f deployments/compose/docker-compose.ci.yml up
          make integration_test || true
          TEST_RESULT=$?
          # shutting them down again
          docker compose -f deployments/compose/docker-compose.yml -f deployments/compose/docker-compose.ci.yml down
          exit $TEST_RESULT