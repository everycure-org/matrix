name: CI pipeline

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - main
      - develop
    # from https://github.com/reviewdog/action-eslint/issues/29#issuecomment-985939887
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

  push:
    branches:
      - main
    paths: 
      - pipelines/matrix/**
      - .github/workflows/matrix-ci.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TQDM_DISABLE: 1

jobs:
  # leveraging a paths-filter approach to be able to make this run required for all PRs while still
  # not blocking merging with "Expected" for those runs that have a paths filter
  # FUTURE eventually github will likely fix this
  # https://github.com/orgs/community/discussions/26698
  paths_filter:
    if: github.event.pull_request.draft == false || github.ref == 'refs/heads/main'
    runs-on: 'ubuntu-latest'
    permissions: 
      pull-requests: read
      contents: 'read'
    outputs: 
      changed: ${{ steps.changes.outputs.src }}
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with: 
          sparse-checkout: |
            pipelines/
            .github/
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - pipelines/matrix/**
              - .github/workflows/matrix-ci.yml

  ci:
    runs-on: 'self-hosted'
    needs: [paths_filter]
    # Only run if PR is approved, not just opened or synchronized
    if: needs.paths_filter.outputs.changed == 'true' && (github.event.pull_request.draft == false && github.event.pull_request.mergeable_state == 'clean' && github.event.pull_request.state == 'open' || github.ref == 'refs/heads/main') && github.event.review.state == 'approved'
    outputs:
      status: ${{ steps.finally.outputs.status }}

    permissions:
      contents: 'read'
      id-token: 'write'
    defaults:
      run:
        working-directory: ./pipelines/matrix
    steps:
      - uses: actions/checkout@v4
        with: 
          sparse-checkout: |
            pipelines/matrix/
          submodules: recursive
          token: ${{ secrets.PAT }}
          persist-credentials: true
      - uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{vars.project_id}}
          workload_identity_provider: ${{vars.workload_identity_provider}}
          service_account: ${{vars.service_account}}

      # Setup steps
      - run: env | sort
      - run: make install
      - run: make precommit
      - run: make fetch_secrets
      
      # Run commands in parallel
      - run: uv run kedro catalog resolve --env base
      - run: uv run kedro catalog resolve --env cloud
      - run: uv run kedro catalog resolve --env test
      - run: make full_test
      - run: make compose_down # ensures containers & state are removed
      - run: make docker_test GIT_SHA="${GITHUB_SHA:0:7}" #we overwrite the GIT_SHA in the Makefile
        # only if PR is labelled with "ready" or if branch is main
        # if: contains(github.event.pull_request.labels.*.name, 'ready') || github.ref == 'refs/heads/main'
      # workaround as the `failure()` call did not work in downstream matrix_ci_check
      - run: docker volume prune -f #avoid running out of disk space
      # Cleanup
      - run: docker volume prune -f
      - id: finally
        if: failure()
        run: echo "status=failure" >> "$GITHUB_OUTPUT"
  # we use this check as required in our PRs to ensure that CI runs but only for our paths. 
  matrix_ci_check:
    name: Matrix CI PR Check
    runs-on:  'self-hosted'
    if: github.event.review.state == 'approved'
    needs: [paths_filter, ci]
    steps:
      - if: ${{ needs.paths_filter.outputs.changed == 'true' && needs.ci.outputs.status == 'failure' }}
        run: echo "CI failed, we are exiting" && exit 1
      - run: echo "Either no files were changed or we had happy CI, continuing"

      

  push_image:
    needs: [ci]
    if: github.ref == 'refs/heads/main' && github.event.review.state == 'approved'
    runs-on: 'self-hosted'
    environment: dev
    permissions: write-all
    defaults:
      run:
        working-directory: ./pipelines/matrix

    steps:
      - uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{vars.project_id}}
          workload_identity_provider: ${{vars.workload_identity_provider}}
          service_account: ${{vars.service_account}}

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Docker auth"
        run: |-
          gcloud auth configure-docker ${{ vars.region }}-docker.pkg.dev --quiet

      - run: make docker_push TAG=latest
  
  # check for license violations
  # licenses:
  #   needs: [ci]
  #   # if: github.ref == 'refs/heads/main'
  #   runs-on: "self-hosted"
  #   defaults:
  #     run:
  #       working-directory: ./pipelines/matrix
  #   steps:
  #     - run: make licenses_container
  
  # Add this new job at the end of your jobs section
  # following this tutorial: https://github.com/slackapi/slack-github-action?tab=readme-ov-file
  notify_failure:
    needs: [ci, push_image]
    # This condition ensures it runs only if any previous job fails
    # we notify on main branches only
    if: failure() && github.ref == 'refs/heads/main' && github.event.review.state == 'approved'
    runs-on: "self-hosted"
    steps:
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          # You can pass in multiple channels to post to by providing a comma-delimited list of channel IDs.
          channel-id: 'C07HU35MKAQ' #github-notifications
          # For posting a simple plain text message
          slack-message: |
            GitHub Build Failed on Main branch! üö®

            üë©‚Äçüíª Code URL: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
            üöÄ Action run link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
