# This workflow assumes a self hosted runner is set up with python and uv already. 
# This drastically increases the CI speed but at the cost of some pre-setup

# sudo apt install python3-pip pipx  openjdk-17-jdk
# curl -fsSL https://get.docker.com -o get-docker.sh
# sudo sh get-docker.sh
# pipx install uv
# pipx ensurepath
# sudo cp $(which uv) /usr/local/bin/uv

name: CI pipline

on:
  workflow_dispatch: {}
  push:
    paths: 
      - pipelines/matrix/**
      - .github/workflows/matrix-ci.yml


jobs:
  ci:
    runs-on: 'self-hosted'
    defaults:
      run:
        working-directory: ./pipelines/matrix

    steps:
      - uses: actions/checkout@v3
      - run: make venv
      - run: make install
      # - run: make precommit
      # - run: make test

      - name: Start services for integration tests
        run: |
          docker compose -f deployments/compose/docker-compose.yml -f deployments/compose/docker-compose.ci.yml up -d

      - name: Run integration tests
        working-directory: pipelines/matrix
        id: integration_tests
        run: |
          make integration_test

      - name: Shut down services
        if: always()
        run: |
          docker compose -f deployments/compose/docker-compose.yml -f deployments/compose/docker-compose.ci.yml down