name: distribute-release-job

on:
  repository_dispatch:
    types: distribute-release
jobs:
  build:
    name: Distribute the release
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        echo "${{ toJson(github.event) }}"
