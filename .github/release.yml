changelog:
  exclude:
    labels:
      - Release
      - hide-from-release
  #   authors:
  #     - octocat
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking change
    - title: Exciting New Features 🎉
      labels:
        - Feature
    - title: Experiments 🧪
      labels:
        - experiment report
    - title: Bugfixes 🐛
      labels:
        - bug
        - Bugfix
    - title: Technical Enhancements 🧰
      labels:
        - enhancement
        - Simplification
        - infrastructure
    - title: Documentation ✏️
      labels:
        - documentation
    - title: Newly onboarded colleagues 🚤
      labels:
        - onboarding
    - title: Other Changes
      labels:
        - "*"
