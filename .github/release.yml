# Configuration for automated release note generation using Claude Code
# This file is used by GitHub's built-in release notes generation
# and also referenced by our custom Claude Code agent for consistency

changelog:
  exclude:
    labels:
      - Release
      - hide-from-release
  #   authors:
  #     - octocat
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking change
    - title: Exciting New Features 🎉
      labels:
        - Feature
    - title: Experiments 🧪
      labels:
        - experiment report
    - title: Bugfixes 🐛
      labels:
        - Bug
        - bug
    - title: Technical Enhancements 🧰
      labels:
        - enhancement
        - Simplification
        - infrastructure
    - title: Documentation ✏️
      labels:
        - documentation
    - title: Newly onboarded colleagues 🚤
      labels:
        - onboarding
    - title: Other Changes
      labels:
        - "*"

# Claude Code configuration for enhanced release note generation
claude_code:
  enabled: true
  agent_prompt_file: "docs/src/contribute/release_agent_prompt.md"
  npm_package: "@anthropic-ai/claude-code"
  node_version: "18"
