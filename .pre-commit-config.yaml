repos:
  # Code formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.8
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
        exclude: | 
          (?x)^(
            pipelines/matrix/packages|
            services/synonymizer/api/modules/synonymize
          )
      # Run the formatter.
      - id: ruff-format
        exclude: |
          (?x)^(
            pipelines/matrix/packages|
            docs/src/
          )
  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
        exclude: | 
          (?x)^(
            pipelines/matrix/packages|services/|
            docs/src/experiments/ |
            docs/src/onboarding/ |
            services/synonymizer/api/modules/synonymize
          )
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.92.0
    hooks:
      - id: terraform_fmt
      # - id: terraform_docs
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0  # Use the ref you want to point at
    hooks:
    -   id: debug-statements
    -   id: check-merge-conflict
    # -   id: check-yaml

  # checks github actions files for errors
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.1
    hooks:
      - id: actionlint

  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.26 # Get the latest from: https://github.com/gruntwork-io/pre-commit/releases
    hooks:
      - id: terragrunt-hclfmt
  
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    -   id: detect-secrets
        args: [
          '--baseline', '.secrets.baseline', 
          '--disable-plugin', 'KeywordDetector',
          '--exclude-files', 'docs/src/references/common_errors.md',
          '--exclude-files', 'infra/modules/components/cloudbuild/slack_notifier/slack_failure.example',
          '--exclude-files', 'infra/modules/components/dns/main.tf',
          '--exclude-secrets', '1CioSCCQxUdACn1NfWU9XRyC-9j_ERc2hmZzaDd8XgcQ',
          '--exclude-secrets', '1Wlrjr8ojUGCfWJg-QF5PzpJFqpD7LLH7b60u2XAngh0',
          '--exclude-secrets', '1LMtOmA10t7a3lcKeTP7zmptOPIcCBIPFVJt9J7jZ2bQ',
        ]
        exclude: uv.lock